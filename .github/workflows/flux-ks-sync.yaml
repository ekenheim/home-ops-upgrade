---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Flux Kustomization Sync"

on:
  push:
    branches: ["main"]
    paths: ["kubernetes/utility/**"]

jobs:
  sync:
    name: Flux Kustomization Sync
    runs-on: ["gha-runner-scale-set"]
    strategy:
      matrix:
         cluster: ["utility"]
    steps:
      - name: Get Secrets
        uses: bitwarden/sm-action@v2
        with:
          access_token: ${{ secrets.BW_ACCESS_TOKEN }}
          secrets: |
            d7abec51-f77a-49fd-be89-b13400f196e8 > KUBECONFIG
            d3349f37-6ff4-406b-861a-b16101048306 > BOT_APP_ID
            12826224-0a9e-45f2-b8bb-b1610104f8c4 > BOT_APP_PRIVATE_KEY

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ env.BOT_APP_ID }}"
          private-key: "${{ env.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Setup Workflow Tools
        shell: bash
        run: brew install fluxcd/tap/flux

      - name: Write kubeconfig
        id: kubeconfig
        uses: timheuer/base64-to-file@v1
        with:
          encodedString: "${{ env.KUBECONFIG }}"
          fileName: kubeconfig

      - name: Sync Kustomization
        env:
          KUBECONFIG: "${{ steps.kubeconfig.outputs.filePath }}"
        shell: bash
        run: |
          flux \
              --context "${{ matrix.cluster }}" \
              --namespace flux-system \
              reconcile ks cluster \
              --with-source
