---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: strapi
  namespace: blog
spec:
  interval: 15m
  chart:
    spec:
      chart: strapi
      version: 16.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: tccr.io/truecharts/strapi
      tag: 16.2.2

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "Content-Security-Policy: default-src 'self' 'unsafe-inline' data:; connect-src 'self' umami.${SECRET_DOMAIN}; img-src *; font-src 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' umami.${SECRET_DOMAIN}; style-src 'self' 'unsafe-inline'";
        hosts:
          - host: &host "strapi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: strapi-tls
        middleware: false
        chain: false
        redirect: false
        stripPrefix: false

    env:
      TZ: "${TIMEZONE}"
      NODE_ENV: production
      STRAPI_TELEMETRY_DISABLED: "true"

    envFrom:
      - secretRef:
          name: strapi-secret
      - secretRef:
          name: strapi-db-secret

    service:
      main:
        ports:
          http:
            port: 1337

    persistence:
      data:
        enabled: true
        type: pvc
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
        mountPath: /opt/app/public/uploads

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 2Gi

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
