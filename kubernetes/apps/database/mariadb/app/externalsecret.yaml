---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name mariadb-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # MariaDB root password (LinuxServer image uses MYSQL_ROOT_PASSWORD)
        MYSQL_ROOT_PASSWORD: "{{ .MARIADB_ROOT_PASSWORD }}"
        # MariaDB password for pterodactyl user (LinuxServer image uses MYSQL_PASSWORD)
        MYSQL_PASSWORD: "{{ .MARIADB_PASSWORD }}"
  dataFrom:
    - extract:
        key: mariadb

