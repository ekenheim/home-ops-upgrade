---
# Chart expects secret name global.postgresqlSecretName (dagster-postgresql-secret) when generatePostgresqlPasswordSecret is false.
# This secret is mounted/referenced by pods; same keys are used for valuesFrom in the HelmRelease.
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dagster-postgresql-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: dagster-postgresql-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        # Chart expects postgresql-password for pod env; all three used by HelmRelease valuesFrom
        postgresql-username: '{{ .user }}'
        postgresql-password: '{{ .password }}'
        postgresql-database: '{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-dagster
---
# MinIO credentials for launched Dagster run pods in datasci namespace.
# The hempriser code location already uses this key in development; we mirror it here
# so K8sRunLauncher jobs can receive MINIO_* env vars via envSecrets.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hempriser-minio
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: hempriser-minio
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: hempriser-minio
---
# Postgres credentials for hempriser run pods launched by K8sRunLauncher in datasci.
# Mirrors the hempriser-postgres secret from development namespace.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hempriser-postgres
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: hempriser-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_CONNECTION_STRING: 'postgresql://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/{{ .dbname }}'
        DAGSTER_PG_PASSWORD: '{{ .password }}'
        DAGSTER_PG_USER: '{{ .user }}'
        DAGSTER_PG_DB: '{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-hempriser
---
# MinIO for bandit run pods (same Bitwarden entry as hempriser; bandit app uses bucket "bandit").
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-minio
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: bandit-minio
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT | trim }}"
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY | trim }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY | trim }}"
  dataFrom:
    - extract:
        key: hempriser-minio
---
# Postgres for bandit run pods launched by K8sRunLauncher in datasci.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-postgres
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: bandit-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_CONNECTION_STRING: 'postgresql://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/{{ .dbname }}'
        DAGSTER_PG_PASSWORD: '{{ .password }}'
        DAGSTER_PG_USER: '{{ .user }}'
        DAGSTER_PG_DB: '{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-bandit
