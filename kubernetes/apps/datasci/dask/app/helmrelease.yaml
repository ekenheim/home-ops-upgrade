---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dask-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: dask-gateway
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    gateway:
      replicas: 1
      prefix: /
      auth:
        type: simple
        simple:
          password: "dask"  # Consider using a more secure method in production
      image:
        name: ghcr.io/dask/dask-gateway-server
        tag: 2024.1.0
      service:
        annotations: {}

    backend:
      image:
        name: ghcr.io/dask/dask-gateway
        tag: 2024.1.0
      scheduler:
        cores:
          request: 100m
          limit: 1
        memory:
          request: 512Mi
          limit: 1Gi
      worker:
        cores:
          request: 200m
          limit: 1
        memory:
          request: 1Gi
          limit: 2Gi

    controller:
      enabled: true

    traefik:
      enabled: false  # Assuming you're using your own ingress controller

    rbac:
      enabled: true

    # If you need to expose the gateway, you might want to configure an Ingress resource separately
