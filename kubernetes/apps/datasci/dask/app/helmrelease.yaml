---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dask-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: dask-gateway
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    gateway:
      replicas: 1
      prefix: /
      loglevel: INFO
      image:
        name: ghcr.io/dask/dask-gateway-server
        tag: "2024.1.0"
      auth:
        type: simple
        simple:
          password: "dask"  # Consider using a more secure method in production
      service:
        annotations: {}
      backend:
        image:
          name: ghcr.io/dask/dask-gateway
          tag: "2024.1.0"
        scheduler:
          cores:
            request: 100m
            limit: 1
          memory:
            request: 512Mi
            limit: 1Gi
        worker:
          cores:
            request: 200m
            limit: 1
          memory:
            request: 1Gi
            limit: 2Gi

    controller:
      enabled: true
      loglevel: INFO

    traefik:
      enabled: true  # Enable Traefik as it's required for Dask Gateway
      replicas: 1
      service:
        type: ClusterIP  # Change this if you need a different service type
      loglevel: WARN

    rbac:
      enabled: true

    # If you need to expose the gateway externally, consider setting up an Ingress resource separately
