---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app dask-gateway
  namespace: datasci
spec:
  interval: 15m
  chart:
    spec:
      chart: dask-gateway
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    gateway:
      replicas: 1
      prefix: /
      loglevel: INFO
      image:
        name: ghcr.io/dask/dask-gateway-server
        tag: "2024.1.0"
      auth:
        type: simple
        simple:
          password: "dask"  # Consider using a more secure method in production
      service:
        type: ClusterIP
        annotations: {}
      backend:
        image:
          name: ghcr.io/dask/dask-gateway
          tag: "2024.1.0"
        scheduler:
          cores:
            request: 100m
            limit: 1
          memory:
            request: 512Mi
            limit: 1Gi
        worker:
          cores:
            request: 200m
            limit: 1
          memory:
            request: 1Gi
            limit: 2Gi
    controller:
      enabled: true
      loglevel: INFO
    traefik:
      enabled: false  # Disable Traefik as we're using Nginx
    rbac:
      enabled: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dask-gateway-ingress
  namespace: datasci
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
    - host: dask-gateway.${SECRET_DOMAIN}  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dask-gateway
                port:
                  number: 8000  # Default port for Dask Gateway
