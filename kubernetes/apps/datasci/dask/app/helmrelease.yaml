---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dask-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: dask-gateway
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      enabled: true
      loglevel: INFO
    gateway:
      auth:
        type: simple
        simple:
          password: dask
      backend:
        image:
          name: ghcr.io/dask/dask-gateway
          tag: 2024.1.0
        scheduler:
          cores:
            limit: 1
            request: 100m
          memory:
            limit: 1Gi
            request: 512Mi
        worker:
          cores:
            limit: 1
            request: 200m
          memory:
            limit: 2Gi
            request: 1Gi
      image:
        name: ghcr.io/dask/dask-gateway-server
        tag: 2024.1.0
      loglevel: INFO
      prefix: /
      replicas: 1
    rbac:
      enabled: true
    traefik:
      loglevel: WARN
      replicas: 1
      service:
        annotations:
          io.cilium/lb-ipam-ips: 192.168.50.182
        type: LoadBalancer

    # If you need to expose the gateway externally, consider setting up an Ingress resource separately
