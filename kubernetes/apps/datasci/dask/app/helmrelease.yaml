---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dask-gateway
spec:
  interval: 15m
  chart:
    spec:
      chart: dask-gateway
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      enabled: true
      loglevel: INFO
      completedClusterMaxAge: 86400
      completedClusterCleanupPeriod: 600
      backoffBaseDelay: 0.1
      backoffMaxDelay: 300
      k8sApiRateLimit: 50
      k8sApiRateLimitBurst: 100
    gateway:
      auth:
        type: simple
        simple:
          password: "dask"
      backend:
        image:
          name: ghcr.io/dask/dask-gateway
          tag: 2024.1.0
        scheduler:
          cores:
            limit: 1
            request: 0.1
          memory:
            limit: 1G
            request: 512M
        worker:
          cores:
            request: 0.5
            limit: 2
          memory:
            request: 2G
            limit: 4G
          extraPodConfig: {}
          extraContainerConfig: {}
          threads:
        environment: {}
      image:
        name: ghcr.io/dask/dask-gateway-server
        tag: 2024.1.0
      loglevel: INFO
      prefix: /
      replicas: 1
    rbac:
      enabled: true
    traefik:
      enabled: true
      dashboard:
        enabled: true
        domain: dask-ui.${SECRET_DOMAIN}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dask-gateway-ingress
  namespace: datasci
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
spec:
  ingressClassName: internal
  rules:
    - host: dask-gateway.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-dask-gateway
                port:
                  number: 8000
    - host: dask-ui.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-dask-gateway
                port:
                  number: 80
