---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dask-gateway
  namespace: datasci
spec:
  ingressClassName: internal
  rules:
    - host: dask.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dask-gateway-traefik
                port:
                  number: 80
