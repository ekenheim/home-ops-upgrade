# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dask-cluster
  namespace: datasci
spec:
  interval: 30m
  chart:
    spec:
      chart: dask
      version: 2024.1.0
      sourceRef:
        kind: HelmRepository
        name: dask
        namespace: flux-system
  values:
    scheduler:
      name: scheduler
      enabled: true
      image:
        repository: ghcr.io/dask/dask
        tag: "2025.5.1-py3.10"
      replicas: 1
      podAnnotations:
        sidecar.istio.io/inject: "true"
