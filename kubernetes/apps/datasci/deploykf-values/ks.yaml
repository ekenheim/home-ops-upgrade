---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: deploykf
  namespace: flux-system
  labels:
    app.kubernetes.io/name: deploykf
spec:
  targetNamespace: argocd  # ArgoCD Application goes to argocd namespace
  path: ./kubernetes/apps/datasci/deploykf-values
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  dependsOn:
    - name: argocd  # Ensure ArgoCD is deployed first
    - name: cert-manager  # deployKF needs cert-manager
    - name: istio-istiod  # deployKF uses existing Istio
  wait: false  # Don't wait - ArgoCD will manage the child apps
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets

