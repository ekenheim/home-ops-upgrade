---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dify
  namespace: datasci
  labels:
    app.kubernetes.io/name: dify
    app.kubernetes.io/instance: dify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi # As previously configured
  storageClassName: ceph-block
  volumeMode: Filesystem
