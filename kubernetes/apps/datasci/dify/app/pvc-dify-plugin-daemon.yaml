---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dify-plugin-daemon # Helm chart usually names this <releaseName>-plugin-daemon
  namespace: datasci
  labels:
    app.kubernetes.io/name: dify
    app.kubernetes.io/instance: dify
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi # As per previous HelmRelease config
  storageClassName: ceph-block
  volumeMode: Filesystem
