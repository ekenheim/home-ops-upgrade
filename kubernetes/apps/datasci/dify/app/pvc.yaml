---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dify-data
  namespace: datasci
  labels:
    app.kubernetes.io/name: dify
    app.kubernetes.io/instance: dify
    app.kubernetes.io/component: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
