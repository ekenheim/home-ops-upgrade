# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      data:
        values.yaml: |
          fullnameOverride: "flyte"
          commonAnnotations:
            reloader.stakater.com/auto: "true"
          configuration:
            database:
              host: postgres16-rw.database.svc.cluster.local
              dbname: flyte
            storage:
              metadataContainer: flyte-metadata
              userDataContainer: flyte-user-data
              provider: s3
              providerConfig:
                s3:
                  authType: "accesskey"
                  endpoint: http://minio.storage.svc.cluster.local:9000
                  accessKey: "{{ .MINIO_ROOT_USER }}"
                  secretKey: "{{ .MINIO_ROOT_PASSWORD }}"
            tasks:
              task-plugins:
                enabled-plugins:
                  - container
                  - sidecar
                  - K8S-ARRAY
                  - agent-service
                  - echo
                default-for-task-types:
                  - container: container
                  - container_array: K8S-ARRAY
          clusterResourceTemplates:
            inline:
              001_namespace.yaml: |
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: '\{\{ namespace \}\}'
              002_serviceaccount.yaml: |
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: default
                  namespace: '\{\{ namespace \}\}'
          ingress:
            create: true
            ingressClassName: internal
            commonAnnotations:
              ingress.kubernetes.io/rewrite-target: /
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
            httpAnnotations:
              nginx.ingress.kubernetes.io/app-root: /console
            grpcAnnotations:
              nginx.ingress.kubernetes.io/backend-protocol: GRPC
            host: flyte.goyangi.cloud
          serviceAccount:
            create: true
  dataFrom:
    - extract:
        key: minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
        annotations:
          meta.helm.sh/release-name: flyte
          meta.helm.sh/release-namespace: datasci
      data:
        database__username: '{{ .user }}'
        database__password: '{{ .password }}'
        database__connection__string: 'postgresql+asyncpg://{{ .user }}:{{ .password }}@postgres16-rw.database.svc.cluster.local:5432/flyte'
  dataFrom:
    - extract:
        key: postgres-pguser-flyte