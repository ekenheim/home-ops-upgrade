# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      data:
        values.yaml: |
          fullnameOverride: "flyte"
          commonAnnotations:
            reloader.stakater.com/auto: "true"
          configuration:
            storage:
              metadataContainer: flyte-metadata
              userDataContainer: flyte-user-data
              provider: s3
              providerConfig:
                s3:
                  authType: "accesskey"
                  endpoint: "{{ .FLYTE_MINIO_ACCESS_KEY }}"
                  accessKey: "{{ .FLYTE_MINIO_ACCESS_KEY }}"
                  secretKey: "{{ .FLYTE_MINIO_SECRET_KEY }}"
            tasks:
              task-plugins:
                enabled-plugins:
                  - container
                  - sidecar
                  - K8S-ARRAY
                  - agent-service
                  - echo
                  - ray
                default-for-task-types:
                  - container: container
            task_resources:
              defaults:
                pipPackages:
                  - flytekit-ray
          clusterResourceTemplates:
            inline:
              001_namespace.yaml: |
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: '\{\{ namespace \}\}'
              002_serviceaccount.yaml: |
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: default
                  namespace: '\{\{ namespace \}\}'
          serviceAccount:
            create: true
  dataFrom:
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kubernetes-schemas.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
        annotations:
          meta.helm.sh/release-name: flyte
          meta.helm.sh/release-namespace: datasci
      data:
        values.yaml: |
          configuration:
            database:
              type: postgres
              host: '{{ index . "pgbouncer-host" }}'
              port: 5432
              dbname: flyte
              username: flyte
              password: {{ .password }}
              options: sslmode=disable
  dataFrom:
    - extract:
        key: postgres-pguser-flyte
