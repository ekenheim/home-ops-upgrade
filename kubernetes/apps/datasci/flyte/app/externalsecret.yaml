# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      data:
        values.yaml: |
          fullnameOverride: "flyte"
          commonAnnotations:
            reloader.stakater.com/auto: "true"
          configuration:
            storage:
              metadataContainer: flyte-metadata
              userDataContainer: flyte-user-data
              provider: s3
              providerConfig:
                s3:
                  authType: "accesskey"
                  endpoint: "{{ .FLYTE_MINIO_ENDPOINT }}" # For Flyte backend
                  accessKey: "{{ .FLYTE_MINIO_ACCESS_KEY }}" # For Flyte backend
                  secretKey: "{{ .FLYTE_MINIO_SECRET_KEY }}" # For Flyte backend
                  region: "us-east-1" # Good to have for consistency
                  disableSSL: true # CHANGE TO false IF YOUR MINIO ENDPOINT IS HTTPS WITH VALID CERTS
            # This section is critical for task pods
            inline:
              plugins:
                k8s:
                  default-env-vars:
                    # Use the list format to ensure case preservation
                    - name: AWS_ACCESS_KEY_ID
                      value: "{{ .FLYTE_MINIO_ACCESS_KEY }}"
                    - name: AWS_SECRET_ACCESS_KEY
                      value: "{{ .FLYTE_MINIO_SECRET_KEY }}"
                    - name: AWS_ENDPOINT_URL # For boto3/s3fs
                      value: "{{ .FLYTE_MINIO_ENDPOINT }}"
                    - name: AWS_DEFAULT_REGION # Often needed, even if dummy
                      value: "us-east-1"
                    # Flyte-specific variants can also be included for robustness
                    # Flytekit will prefer AWS_ ones if both are present.
                    - name: FLYTE_AWS_ACCESS_KEY_ID
                      value: "{{ .FLYTE_MINIO_ACCESS_KEY }}"
                    - name: FLYTE_AWS_SECRET_ACCESS_KEY
                      value: "{{ .FLYTE_MINIO_SECRET_KEY }}"
                    - name: FLYTE_AWS_ENDPOINT
                      value: "{{ .FLYTE_MINIO_ENDPOINT }}"
            tasks:
              task-plugins:
                enabled-plugins:
                  - container
                  - sidecar
                  - K8S-ARRAY
                  - agent-service
                  - echo
                  - ray
                default-for-task-types:
                  - container: container
            task_resources:
              defaults:
                pipPackages:
                  - flytekit-ray
          ingress:
            create: false
          clusterResourceTemplates:
            inline:
              001_namespace.yaml: |
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: '\{\{ namespace \}\}'
              002_serviceaccount.yaml: |
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: default
                  namespace: '\{\{ namespace \}\}'
          serviceAccount:
            create: true
  dataFrom:
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      engineVersion: v2
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
        annotations:
          meta.helm.sh/release-name: flyte
          meta.helm.sh/release-namespace: datasci
      data:
        values.yaml: |
          configuration:
            database:
              type: postgres
              host: '{{ index . "pgbouncer-host" }}'
              port: 5432
              dbname: flyte
              username: flyte
              password: {{ .password }}
              options: sslmode=disable
  dataFrom:
    - extract:
        key: postgres-pguser-flyte
