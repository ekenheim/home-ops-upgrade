# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      data:
        # Storage
        storage__accessKey: "{{ .MINIO_ROOT_USER }}"
        storage__secretKey: "{{ .MINIO_ROOT_PASSWORD }}"
        # Auth - disabled for initial setup
        # auth__oidc__clientId: "{{ .FLYTE_OIDC_CLIENT_ID }}"
        # auth__oidc__clientSecret: "{{ .FLYTE_OIDC_CLIENT_SECRET }}"
        # auth__internal__clientSecret: "{{ .FLYTE_INTERNAL_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name flyte-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
        annotations:
          meta.helm.sh/release-name: flyte
          meta.helm.sh/release-namespace: datasci
      data:
        database__username: '{{ .user }}'
        database__password: '{{ .password }}'
        database__connection__string: 'postgresql+asyncpg://{{ .user }}:{{ .password }}@postgres16-rw.database.svc.cluster.local:5432/flyte'
  dataFrom:
    - extract:
        key: postgres-pguser-flyte
