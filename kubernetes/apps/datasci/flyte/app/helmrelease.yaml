# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flyte
  namespace: datasci
spec:
  interval: 30m
  chart:
    spec:
      chart: flyte-binary
      version: v1.15.3
      sourceRef:
        kind: HelmRepository
        name: flyteorg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    service:
      console:
        controller: flyte-console
        ports:
          http:
            port: 8080
      api:
        controller: flyte-api
        ports:
          http:
            port: 8081
    ingress:
      console:
        enabled: true
        className: internal
        hosts:
          - host: "flyte.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: console
                  port: http
        tls:
          - hosts:
              - "flyte.${SECRET_DOMAIN}"
      api:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - host: "flyte-api.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: api
                  port: http
        tls:
          - hosts:
              - "flyte-api.${SECRET_DOMAIN}"
  valuesFrom:
    - kind: Secret
      name: flyte-secret
      valuesKey: values.yaml
    - kind: Secret
      name: flyte-db-secret
      valuesKey: values.yaml
