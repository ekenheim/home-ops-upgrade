apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flyte
  namespace: datasci
spec:
  interval: 30m
  chart:
    spec:
      chart: flyte-binary
      version: v1.15.3
      sourceRef:
        kind: HelmRepository
        name: flyteorg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  #values:
    #ingress:
    #  create: false

  #  clusterResourceManager:
  #    enabled: true

  #  binary:
  #    components:
  #      clusterResourceManager:
  #        enabled: true

  #  clusterRole:
  #    create: true

  valuesFrom:
    - kind: Secret
      name: flyte-secret
      valuesKey: values.yaml
      optional: true
    - kind: Secret
      name: flyte-db-secret
      valuesKey: values.yaml

