# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flyte
spec:
  interval: 30m
  chart:
    spec:
      chart: flyte-binary
      version: v1.15.3
      sourceRef:
        kind: HelmRepository
        name: flyteorg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: flyte-secret
      valuesKey: values.yaml
    - kind: Secret
      name: flyte-db-secret
      targetPath: configuration.database.connection
      valuesKey: database__connection__string
    - kind: Secret
      name: flyte-db-secret
      targetPath: configuration.database.user
      valuesKey: database__username
    - kind: Secret
      name: flyte-db-secret
      targetPath: configuration.database.password
      valuesKey: database__password
