apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flyte
  namespace: datasci
spec:
  interval: 30m
  chart:
    spec:
      chart: flyte-binary
      version: v1.15.3
      sourceRef:
        kind: HelmRepository
        name: flyteorg
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    ingress:
      create: false # Disable ingress creation by the chart

    # Configure Flyte to use a single namespace
    namespaceController:
      enabled: false  # Disable automatic namespace creation

    # Configure resource management for the single namespace
    resourceManager:
      enabled: true
      config:
        # Global resource limits for the namespace
        resourceLimits:
          cpu: "16"
          memory: "32Gi"
        # Default resource requests per workflow
        defaultResourceRequests:
          cpu: "1"
          memory: "2Gi"
        # Enable project-based resource tracking
        projectResourceTracking: true
        # Add project labels to all resources
        projectLabels:
          enabled: true
          prefix: "flyte.project"

  valuesFrom:
    - kind: Secret
      name: flyte-secret
      valuesKey: values.yaml
      optional: true
    - kind: Secret
      name: flyte-db-secret
      valuesKey: values.yaml
