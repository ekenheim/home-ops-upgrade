apiVersion: v1
kind: Secret
metadata:
  name: flyte-db-secret
  namespace: flyte
type: Opaque
stringData:
  password: ${FLYTE_DB_PASSWORD}
---
apiVersion: v1
kind: Secret
metadata:
  name: flyte-minio-secret
  namespace: flyte
type: Opaque
stringData:
  accesskey: ${MINIO_ACCESS_KEY}
  secretkey: ${MINIO_SECRET_KEY}
---
apiVersion: v1
kind: Secret
metadata:
  name: flyte-oauth-secret
  namespace: flyte
type: Opaque
stringData:
  client-secret: ${FLYTE_OAUTH_SECRET}
