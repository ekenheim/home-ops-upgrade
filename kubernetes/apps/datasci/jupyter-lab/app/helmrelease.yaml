---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jupyter-notebook
  namespace: datasci
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    defaultPodOptions:
      #runtimeClassName: "nvidia"
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 100
    controllers:
      main:
        containers:
          main:
            image:
              repository: cschranz/gpu-jupyter
              tag: v1.9_cuda-12.6_ubuntu-24.04_python-only
            env:
              TZ: "Europe/Stockholm"
              SHUTDOWN_INACTIVE_KERNELS: "true"
              GRANT_SUDO: "yes"
              JUPYTER_ENABLE_LAB: "yes"
              PASSWORD: "test"
              #NVIDIA_VISIBLE_DEVICES: "1"
            volumeMounts:
              - name: workspace
                mountPath: /home/jovyan/Notebooks
              - name: shm
                mountPath: /dev/shm
              - name: spark-checkpoint
                mountPath: /mnt/spark-checkpoints
    service:
      main:
        controller: main
        ports:
          http:
            port: 8888
    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "Jupyter Notebook"
          hajimari.io/info: "Machine Learning Workspace"
          hajimari.io/icon: "brain"
          hajimari.io/targetBlank: "true"
        hosts:
          - host: &host jupyter.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    volumes:
      - name: workspace
        persistentVolumeClaim:
          claimName: jupyter-workspace
          accessMode: ReadWriteMany
          storageClass: ceph-filesystem
          size: 50Gi
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 8Gi
      - name: spark-checkpoint
        persistentVolumeClaim:
          claimName: spark-checkpoint-pvc
