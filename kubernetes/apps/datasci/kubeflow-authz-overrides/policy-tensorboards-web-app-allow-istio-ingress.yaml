---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: tensorboards-web-app-allow-istio-ingress
  namespace: kubeflow
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: tensorboards-web-app
  # Allow requests to reach the tensorboards web app; auth is enforced at the deployKF gateway (oauth2-proxy ext_authz).
  rules:
    - {}


