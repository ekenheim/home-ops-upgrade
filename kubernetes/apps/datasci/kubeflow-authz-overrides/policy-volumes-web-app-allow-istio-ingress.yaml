---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: volumes-web-app-allow-istio-ingress
  namespace: kubeflow
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: volumes-web-app
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingress
      to:
        - operation:
            ports: ["5000"]


