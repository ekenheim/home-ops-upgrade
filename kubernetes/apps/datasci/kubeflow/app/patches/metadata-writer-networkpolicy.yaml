apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metadata-writer
  namespace: kubeflow
spec:
  podSelector:
    matchLabels:
      app: metadata-writer
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - kubeflow
  egress:
  # Allow connections to metadata-grpc
  - to:
    - podSelector:
        matchLabels:
          component: metadata-grpc-server
    ports:
    - protocol: TCP
      port: 8080
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow all egress to same namespace (for service discovery)
  - to:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - kubeflow

