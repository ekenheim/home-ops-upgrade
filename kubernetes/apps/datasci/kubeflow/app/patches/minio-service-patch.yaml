# Patch minio-service to be an ExternalName pointing to existing minio-secondary
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: kubeflow
spec:
  type: ExternalName
  externalName: minio-secondary.storage.svc.cluster.local
  # Remove selector since ExternalName doesn't use it
  selector: null
  # Keep the port configuration
  ports:
    - name: http
      port: 9000
      protocol: TCP

