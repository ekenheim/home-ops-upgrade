apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ml-pipeline
  namespace: kubeflow
spec:
  policyTypes:
  - Ingress
  - Egress
  egress:
  # Allow MySQL connections
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  # Allow ml-pipeline API server connections (for scheduledworkflow, etc.)
  - to:
    - podSelector:
        matchLabels:
          app: ml-pipeline
    ports:
    - protocol: TCP
      port: 8887
  # Allow connections to metadata-grpc
  - to:
    - podSelector:
        matchLabels:
          component: metadata-grpc-server
    ports:
    - protocol: TCP
      port: 8080
  # Allow connections to minio
  - to:
    - podSelector:
        matchLabels:
          app: minio-secondary
    ports:
    - protocol: TCP
      port: 9000
  # Allow all egress to same namespace (for service discovery)
  - to:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
          - kubeflow

