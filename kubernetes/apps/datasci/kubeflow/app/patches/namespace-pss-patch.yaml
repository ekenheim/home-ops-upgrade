# Patch namespace to allow Istio sidecar injection
# Istio init containers require NET_ADMIN and NET_RAW capabilities
apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow
  labels:
    # Override to privileged for Istio sidecar injection
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged

