---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-pguser-katib
  # Note: namespace will be set by Flux Kustomization targetNamespace: kubeflow
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: postgres-pguser-katib
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        user: '{{ .user }}'
        password: '{{ .password }}'
  dataFrom:
    - extract:
        key: postgres-pguser-katib
