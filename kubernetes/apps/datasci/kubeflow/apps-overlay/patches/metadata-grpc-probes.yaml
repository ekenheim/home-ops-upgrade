# Relax probes so MLMD can finish DB connect and schema upgrade before liveness kills it.
# Upstream uses initialDelaySeconds: 3; on first run enable_database_upgrade can take longer.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-grpc-deployment
spec:
  template:
    spec:
      containers:
        - name: container
          livenessProbe:
            tcpSocket:
              port: grpc-api
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: grpc-api
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2
