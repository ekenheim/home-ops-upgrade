# Relax probes so MLMD can finish DB connect and schema upgrade before liveness kills it.
# Disable Istio sidecar: the gRPC-only server has no HTTP health; Istio's probe rewrite
# turns tcpSocket into HTTP to the sidecar, which returns 500 when probing the app.
# See https://istio.io/latest/docs/ops/configuration/mesh/app-health-check/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-grpc-deployment
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: container
          livenessProbe:
            tcpSocket:
              port: grpc-api
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: grpc-api
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 2
