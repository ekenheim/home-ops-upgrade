# Set failurePolicy to Ignore for all Trainer validating webhooks.
# Per https://kubernetes.io/docs/concepts/cluster-administration/admission-webhooks-good-practices/
# this "fails open" so API requests are admitted when the webhook is unreachable
# (e.g. during rollout, TLS/network issues, or when the controller has no Istio sidecar).
- op: replace
  path: /webhooks/0/failurePolicy
  value: Ignore
- op: replace
  path: /webhooks/1/failurePolicy
  value: Ignore
- op: replace
  path: /webhooks/2/failurePolicy
  value: Ignore
