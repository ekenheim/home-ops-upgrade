---
# AuthorizationPolicy for Dex - allow Istio ingress
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: dex-allow-istio-ingress
  namespace: auth
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/component: dex
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingress
      to:
        - operation:
            ports: ["5556"]
---
# AuthorizationPolicy for OAuth2 Proxy - allow Istio ingress
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: oauth2-proxy-allow-istio-ingress
  namespace: oauth2-proxy
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/name: oauth2-proxy
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/istio-system/sa/istio-ingress
---
