---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-common
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow
      app.kubernetes.io/part-of: kubeflow
  dependsOn:
    - name: cert-manager
    - name: istio-istiod
  path: ./kubernetes/apps/datasci/kubeflow/common-overlay
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-apps
  namespace: flux-system
  labels:
    # Disable postBuild substitution to avoid conflicts with Katib trial templates
    substitution.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow
      app.kubernetes.io/part-of: kubeflow
  dependsOn:
    - name: kubeflow-common
  path: ./kubernetes/apps/datasci/kubeflow/apps-overlay
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 10m
---
# RoleBindings for profile namespaces (e.g. admin@admin.com in kubeflow-user-example-com
# for /_/kserve-endpoints RBAC). Runs after kubeflow-apps so the Profile/namespace exist.
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-namespace-rbac
  namespace: flux-system
spec:
  dependsOn:
    - name: kubeflow-apps
  path: ./kubernetes/apps/datasci/kubeflow/namespace-rbac
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
