---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-oauth2-proxy
  namespace: flux-system
spec:
  targetNamespace: oauth2-proxy
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-oauth2-proxy
  dependsOn:
    - name: kubeflow-dex
    - name: istio-gateway
  path: ./common/oauth2-proxy/overlays/m2m-dex-only
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
