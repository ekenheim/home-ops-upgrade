---
# Issue TLS cert for cache-server webhook using cert-manager. The secret name
# matches the volume patch already applied to cache-server (webhook-certs).
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cache-server-webhook
  namespace: kubeflow
spec:
  secretName: webhook-certs
  dnsNames:
    - cache-server
    - cache-server.kubeflow
    - cache-server.kubeflow.svc
  issuerRef:
    kind: ClusterIssuer
    name: kubeflow-self-signing-issuer

