---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines-secrets
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines-secrets
  dependsOn:
    - name: external-secrets-stores
    - name: kubeflow-namespace
  path: ./kubernetes/apps/datasci/kubeflow/pipelines/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines
  dependsOn:
    - name: kubeflow-pipelines-secrets
    - name: kubeflow-pipelines-mysql
    - name: kubeflow-pipelines-argo-crds
    - name: kubeflow-profile-controller
    - name: kubeflow-istio-resources
  path: ./applications/pipeline/upstream/env/platform-agnostic-multi-user
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  patches:
    # Point to MySQL and external MinIO
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: pipeline-install-config
        data:
          dbType: mysql
          dbHost: mysql
          dbPort: "3306"
          mysqlHost: mysql
          mysqlPort: "3306"
          pipelineDb: mlpipeline
          cacheDb: cachedb
          bucketName: kubeflow-pipelines
      target:
        kind: ConfigMap
        name: pipeline-install-config
    # Scale down built-in MinIO to 0 (we use external)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: minio
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: minio
    # Update MinIO service to point to external MinIO
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: minio-service
        spec:
          type: ExternalName
          externalName: minio-secondary.storage.svc.cluster.local
      target:
        kind: Service
        name: minio-service
    # Configure ml-pipeline to use MySQL instead of Postgres
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ml-pipeline
        spec:
          template:
            spec:
              containers:
                - name: ml-pipeline-api-server
                  env:
                    - name: DBCONFIG_MYSQLCONFIG_HOST
                      valueFrom:
                        configMapKeyRef:
                          key: mysqlHost
                          name: pipeline-install-config
                    - name: DBCONFIG_MYSQLCONFIG_PORT
                      valueFrom:
                        configMapKeyRef:
                          key: mysqlPort
                          name: pipeline-install-config
                    - name: DBCONFIG_MYSQLCONFIG_DBNAME
                      valueFrom:
                        configMapKeyRef:
                          key: pipelineDb
                          name: pipeline-install-config
                    - name: DBCONFIG_MYSQLCONFIG_USER
                      valueFrom:
                        secretKeyRef:
                          key: username
                          name: mysql-secret
                    - name: DBCONFIG_MYSQLCONFIG_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: password
                          name: mysql-secret
                  startupProbe:
                    failureThreshold: 30
                    initialDelaySeconds: 30
                    periodSeconds: 10
      target:
        kind: Deployment
        name: ml-pipeline
    # Fix cache-server webhook secret name
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: cache-server
        spec:
          template:
            spec:
              volumes:
                - name: webhook-tls-certs
                  secret:
                    secretName: webhook-certs
      target:
        kind: Deployment
        name: cache-server
