---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines-secrets
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines-secrets
  dependsOn:
    - name: external-secrets-stores
    - name: kubeflow-namespace
  path: ./kubernetes/apps/datasci/kubeflow/pipelines/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  # Removed commonMetadata to avoid immutable selector issues with cache-deployer
  dependsOn:
    - name: kubeflow-pipelines-secrets
    - name: kubeflow-pipelines-argo-crds
    - name: kubeflow-profile-controller
    - name: kubeflow-istio-resources
  path: ./applications/pipeline/upstream/env/platform-agnostic-multi-user
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  patches:
    # Point to MySQL and external MinIO
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: pipeline-install-config
        data:
          dbType: mysql
          dbHost: mysql
          dbPort: "3306"
          mysqlHost: mysql
          mysqlPort: "3306"
          pipelineDb: mlpipeline
          cacheDb: cachedb
          bucketName: kubeflow-pipelines
      target:
        kind: ConfigMap
        name: pipeline-install-config
    # Scale down built-in MinIO to 0 (we use external)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: minio
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: minio
    # Update MinIO service to point to external MinIO
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: minio-service
        spec:
          type: ExternalName
          externalName: minio-secondary.storage.svc.cluster.local
      target:
        kind: Service
        name: minio-service
    # Configure ml-pipeline to use MySQL instead of Postgres
    # Remove Postgres env vars individually and add MySQL ones
    - patch: |
        - op: remove
          path: /spec/template/spec/containers/0/env
        - op: add
          path: /spec/template/spec/containers/0/env
          value:
            - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
              valueFrom:
                configMapKeyRef:
                  key: autoUpdatePipelineDefaultVersion
                  name: pipeline-install-config
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              valueFrom:
                configMapKeyRef:
                  key: bucketName
                  name: pipeline-install-config
            - name: OBJECTSTORECONFIG_HOST
              value: minio-service
            - name: OBJECTSTORECONFIG_PORT
              value: "9000"
            - name: DBCONFIG_CONMAXLIFETIME
              valueFrom:
                configMapKeyRef:
                  key: ConMaxLifeTime
                  name: pipeline-install-config
            - name: DB_DRIVER_NAME
              valueFrom:
                configMapKeyRef:
                  key: dbType
                  name: pipeline-install-config
            - name: DBCONFIG_MYSQLCONFIG_HOST
              valueFrom:
                configMapKeyRef:
                  key: mysqlHost
                  name: pipeline-install-config
            - name: DBCONFIG_MYSQLCONFIG_PORT
              valueFrom:
                configMapKeyRef:
                  key: mysqlPort
                  name: pipeline-install-config
            - name: DBCONFIG_MYSQLCONFIG_DBNAME
              valueFrom:
                configMapKeyRef:
                  key: pipelineDb
                  name: pipeline-install-config
            - name: DBCONFIG_MYSQLCONFIG_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: mysql-secret
            - name: DBCONFIG_MYSQLCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-secret
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: accesskey
                  name: mlpipeline-minio-artifact
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: secretkey
                  name: mlpipeline-minio-artifact
      target:
        kind: Deployment
        name: ml-pipeline
    # Increase ml-pipeline startup probe timeout (DB migrations can take time)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ml-pipeline
        spec:
          template:
            spec:
              containers:
                - name: ml-pipeline-api-server
                  startupProbe:
                    failureThreshold: 30
                    initialDelaySeconds: 30
                    periodSeconds: 10
      target:
        kind: Deployment
        name: ml-pipeline
    # Fix cache-server webhook secret name
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: cache-server
        spec:
          template:
            spec:
              volumes:
                - name: webhook-tls-certs
                  secret:
                    secretName: webhook-certs
      target:
        kind: Deployment
        name: cache-server
    # Disable cache-deployer (CSR denied path conflicts with cert-manager-issued webhook)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: cache-deployer-deployment
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: cache-deployer-deployment
    # Resource and probe tuning for ml-pipeline API server
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ml-pipeline
        spec:
          template:
            spec:
              containers:
                - name: ml-pipeline-api-server
                  command:
                    - /bin/apiserver
                  args:
                    - --config=/config
                    - --sampleconfig=/config/sample_config.json
                    - --logtostderr=true
                    - --logLevel=debug
                    - --stderrthreshold=0
                  resources:
                    requests:
                      cpu: 500m
                      memory: 1Gi
                    limits:
                      cpu: 500m
                      memory: 1536Mi
                  startupProbe:
                    exec:
                      command:
                        - wget
                        - -q
                        - -S
                        - -O
                        - "-"
                        - http://localhost:8888/apis/v1beta1/healthz
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    failureThreshold: 60
                  volumeMounts:
                    - name: kfp-logs
                      mountPath: /var/log/kfp
      target:
        kind: Deployment
        name: ml-pipeline
    # Resource and probe tuning for metadata-grpc
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: metadata-grpc-deployment
        spec:
          template:
            spec:
              containers:
                - name: container
                  command:
                    - /bin/metadata_store_server
                  args:
                    - --grpc_port=8080
                    - --mysql_config_database=$(MYSQL_DATABASE)
                    - --mysql_config_host=$(MYSQL_HOST)
                    - --mysql_config_port=$(MYSQL_PORT)
                    - --mysql_config_user=$(DBCONFIG_USER)
                    - --mysql_config_password=$(DBCONFIG_PASSWORD)
                    - --enable_database_upgrade=true
                  env:
                    - name: GLOG_logtostderr
                      value: "1"
                    - name: GLOG_log_dir
                      value: /var/log/mlmd
                  volumeMounts:
                    - name: mlmd-logs
                      mountPath: /var/log/mlmd
                  resources:
                    requests:
                      cpu: 500m
                      memory: 768Mi
                    limits:
                      cpu: 500m
                      memory: 1024Mi
                  startupProbe:
                    tcpSocket:
                      port: 8080
                    initialDelaySeconds: 20
                    periodSeconds: 10
                    failureThreshold: 60
                  livenessProbe:
                    tcpSocket:
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    failureThreshold: 6
                  readinessProbe:
                    tcpSocket:
                      port: 8080
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    failureThreshold: 6
              volumes:
                - name: mlmd-logs
                  emptyDir: {}
                - name: kfp-logs
                  emptyDir: {}
      target:
        kind: Deployment
        name: metadata-grpc-deployment
