---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines-secrets
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines-secrets
  dependsOn:
    - name: external-secrets-stores
    - name: kubeflow-namespace
  path: ./kubernetes/apps/datasci/kubeflow/pipelines/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines
  dependsOn:
    - name: kubeflow-pipelines-secrets
    - name: kubeflow-profile-controller
    - name: kubeflow-istio-resources
  path: ./applications/pipeline/upstream/env/platform-agnostic-multi-user
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  patches:
    # Use Postgres instead of MySQL
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: pipeline-install-config
        data:
          dbType: postgres
          postgresHost: postgres-pgbouncer.database.svc.cluster.local
          postgresPort: "5432"
          pipelineDb: mlpipeline
          mlmdDb: metadb
          cacheDb: cachedb
      target:
        kind: ConfigMap
        name: pipeline-install-config
    # Point to external MinIO
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: pipeline-install-config
        data:
          bucketName: kubeflow-pipelines
      target:
        kind: ConfigMap
        name: pipeline-install-config
    # Scale down built-in MySQL to 0
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: mysql
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: mysql
    # Scale down built-in MinIO to 0
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: minio
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: minio
    # Update MinIO service to point to external MinIO
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: minio-service
        spec:
          type: ExternalName
          externalName: minio-secondary.storage.svc.cluster.local
          ports:
            - port: 9000
              targetPort: 9000
      target:
        kind: Service
        name: minio-service
