---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines-secrets
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines-secrets
  dependsOn:
    - name: external-secrets-stores
    - name: kubeflow-namespace
  path: ./kubernetes/apps/datasci/kubeflow/pipelines/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeflow-pipelines
  namespace: flux-system
spec:
  targetNamespace: kubeflow
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubeflow-pipelines
  dependsOn:
    - name: kubeflow-pipelines-secrets
    - name: kubeflow-profile-controller
    - name: kubeflow-istio-resources
  path: ./applications/pipeline/upstream/env/platform-agnostic-postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    name: kubeflow-manifests
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
  patches:
    # Point to external Crunchy Postgres
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: pipeline-install-config
        data:
          postgresHost: postgres-pgbouncer.database.svc.cluster.local
          postgresPort: "5432"
          pipelineDb: mlpipeline
          cacheDb: cachedb
          bucketName: kubeflow-pipelines
      target:
        kind: ConfigMap
        name: pipeline-install-config
    # Update metadata postgres params
    - patch: |
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: metadata-postgres-db-parameters
        data:
          POSTGRES_PORT: "5432"
          POSTGRES_DBNAME: metadb
      target:
        kind: ConfigMap
        name: metadata-postgres-db-parameters
    # Scale down built-in Postgres to 0 (we use external)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: postgres
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: postgres
    # Scale down metadata-postgres to 0 (we use external)
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: metadata-postgres-db
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: metadata-postgres-db
    # Scale down built-in MinIO to 0
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: minio
        spec:
          replicas: 0
      target:
        kind: Deployment
        name: minio
    # Update postgres service to point to external Postgres
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: postgres
        spec:
          type: ExternalName
          externalName: postgres-pgbouncer.database.svc.cluster.local
      target:
        kind: Service
        name: postgres
    # Update metadata-postgres service to point to external Postgres
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: metadata-postgres-db
        spec:
          type: ExternalName
          externalName: postgres-pgbouncer.database.svc.cluster.local
      target:
        kind: Service
        name: metadata-postgres-db
    # Update MinIO service to point to external MinIO
    - patch: |
        apiVersion: v1
        kind: Service
        metadata:
          name: minio-service
        spec:
          type: ExternalName
          externalName: minio-secondary.storage.svc.cluster.local
      target:
        kind: Service
        name: minio-service
