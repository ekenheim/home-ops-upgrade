---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mlflow
  namespace: &app-namespace datasci
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      mlflow:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/search: "true"
    containers:
      app:
        image:
          repository: ghcr.io/ninerealmlabs/mlflow-server
          tag: "2.13.0"
          command: ["/bin/bash", "-c", "mlflow server"]
        env:
          TZ: "${TIMEZONE}"
          MLFLOW_BACKEND_STORE_URI:
          MLFLOW_DEFAULT_ARTIFACT_ROOT: "/data"
          MLFLOW_SERVE_ARTIFACTS: true
          MLFLOW_HOST: 0.0.0.0
          MLFLOW_PORT: &port 5000
        envFrom:
        - secretRef:
            name: mlflow-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: *port
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: false
      pod:
        securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        ingressClassName: internal
        annotations:
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *host
    persistence:
      data:
        enabled: true
        existingClaim: *app
        mountPath: /data # defaults to persistence.key
    resources:
      requests:
        cpu: 25m
        memory: 105M
