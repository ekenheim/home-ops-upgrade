---
apiVersion: db.movetokube.com/v1alpha1
kind: Postgres
metadata:
  name: &app postgres # Update with the name of the PostgreSQL cluster
  namespace: &namespace datasci
spec:
  database: "prefect" # Update with the name of the database managed by Crunchy Postgres Operator
  extensions:
    - pg_trgm # Keep this if you need it, or remove if unnecessary
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: &app prefect
  namespace: &namespace datasci
  annotations:
    postgres.db.movetokube.com/instance: *namespace
spec:
  role: *app
  database: "prefect" # Update with the name of the database managed by Crunchy Postgres Operator
  secretName: database
  privileges: OWNER
