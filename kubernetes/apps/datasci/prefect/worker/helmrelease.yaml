---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prefect-worker
spec:
  chart:
    spec:
      chart: prefect-worker
      version: 2024.8.15182057
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: flux-system
  interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    worker:
      apiConfig: server
      clusterUid: ""
      config:
        http2: true
        installPolicy: prompt
        prefetchSeconds: 10
        queryInterval: 5
        type: kubernetes
        workPool: default
      image:
        repository: prefecthq/prefect
        prefectTag: 2-python3.11-kubernetes
        debug: false
      containerSecurityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 1000
      podSecurityContext:
        fsGroup: 1002
        runAsNonRoot: true
        runAsUser: 1000
      replicaCount: 1
      resources:
        limits:
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      serverApiConfig:
        apiUrl: http://prefect-server.datasci.svc.cluster.local:4200/api

    serviceAccount:
      create: true
      name: prefect-worker

    rbac:
      create: true
      rules:
        - apiGroups: [""]
          resources: ["pods", "pods/log", "services"]
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
        - apiGroups: ["batch"]
          resources: ["jobs"]
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
        - apiGroups: [""]
          resources: ["namespaces"]
          verbs: ["get", "list", "watch"]

    driftDetection:
      ignore:
        - paths:
            - /spec/containers/resources/limits
          target:
            kind: Pod
      mode: enabled
