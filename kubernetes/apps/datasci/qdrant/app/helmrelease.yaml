---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qdrant
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: qdrant/qdrant
              tag: v1.12.5
            env:
              QDRANT__SERVICE__HTTP_PORT: &port 6333
              QDRANT__SERVICE__GRPC_PORT: &grpcPort 6334
              QDRANT__STORAGE__STORAGE_PATH: "/data"
            resources:
              requests:
                cpu: 100m
                memory: 500Mi
              limits:
                memory: 4Gi
            securityContext:
              runAsGroup: 65534
              runAsUser: 65534
              runAsNonRoot: true
              capabilities:
                drop:
                  - ALL
                add:
                  - CHOWN
                  - DAC_OVERRIDE
                  - FOWNER
                  - SETGID
                  - SETUID

    podSecurityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups: [65534]

    service:
      main:
        controller: main
        ports:
          http:
            port: *port
            protocol: TCP
          grpc:
            port: *grpcPort
            protocol: TCP
          p2p:
            port: 6335
            protocol: TCP

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: AI
          gethomepage.dev/name: Qdrant
          gethomepage.dev/icon: database.png
          gethomepage.dev/description: Vector Database
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: 6333

    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /data # defaults to persistence.key
