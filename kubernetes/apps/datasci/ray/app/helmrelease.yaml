---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ray
spec:
  interval: 15m
  chart:
    spec:
      chart: ray-cluster
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: kuberay
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: rayproject/ray
      tag: 2.35.0
      pullPolicy: IfNotPresent

    head:
      rayStartParams:
        dashboard-host: '0.0.0.0'
      resources:
        limits:
          cpu: "1"
          memory: "2G"
        requests:
          cpu: "1"
          memory: "2G"

    worker:
      groupName: workergroup
      replicas: 1
      minReplicas: 1
      maxReplicas: 3
      resources:
        limits:
          cpu: "1"
          memory: "1G"
        requests:
          cpu: "1"
          memory: "1G"

    service:
      type: ClusterIP

    ingress:
      enabled: true
      className: internal
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
      hosts:
        - host: ray-dashboard.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls: []

  dependsOn:
    - name: kuberay-operator
