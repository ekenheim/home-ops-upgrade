---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ray
spec:
  interval: 15m
  chart:
    spec:
      chart: ray-cluster
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: kuberay
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: rayproject/ray
      tag: 2.35.0
      pullPolicy: IfNotPresent

    head:
      rayStartParams:
        dashboard-host: '0.0.0.0'
        ray-client-server-port: '10001'
      resources:
        limits:
          cpu: "1"
          memory: "2G"
        requests:
          cpu: "1"
          memory: "2G"

    worker:
      groupName: workergroup
      replicas: 1
      minReplicas: 1
      maxReplicas: 3
      resources:
        limits:
          cpu: "1"
          memory: "1G"
        requests:
          cpu: "1"
          memory: "1G"

    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: "false"
        nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
      hosts:
        - host: "ray.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
              backend:
                service:
                  name: ray-kuberay-head-svc
                  port:
                    number: 10001

  dependsOn:
    - name: kuberay-operator

---
apiVersion: v1
kind: Service
metadata:
  name: ray-external
  namespace: datasci
  annotations:
    io.cilium/lb-ipam-ips: "${SVC_SYNCTHING_ADDR}"
spec:
  type: LoadBalancer
  ports:
    - name: client
      port: 10001
      targetPort: 10001
    - name: dashboard
      port: 8265
      targetPort: 8265
    - name: serve
      port: 8000
      targetPort: 8000
    - name: runtime-env-agent
      port: 8080
      targetPort: 8080
    - name: gcs-server
      port: 6379
      targetPort: 6379
  selector:
    ray.io/node-type: head
    ray.io/cluster: ray-kuberay
