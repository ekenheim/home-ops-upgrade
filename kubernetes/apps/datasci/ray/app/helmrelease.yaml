---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ray
spec:
  interval: 15m
  chart:
    spec:
      chart: ray
      version: 0.7.0
      sourceRef:
        kind: HelmRepository
        name: kuberay
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    nameOverride: "kuberay"
    image:
      repository: rayproject/ray
      tag: 2.34.0
      pullPolicy: IfNotPresent

    head:
      rayStartParams:
        dashboard-host: '0.0.0.0'
      resources:
        limits:
          cpu: "1"
          memory: "2G"
        requests:
          cpu: "1"
          memory: "2G"
      volumes:
        - name: log-volume
          emptyDir: {}
      volumeMounts:
        - mountPath: /tmp/ray
          name: log-volume

    worker:
      groupName: workergroup
      replicas: 1
      minReplicas: 1
      maxReplicas: 3
      resources:
        limits:
          cpu: "1"
          memory: "1G"
        requests:
          cpu: "1"
          memory: "1G"
      volumes:
        - name: log-volume
          emptyDir: {}
      volumeMounts:
        - mountPath: /tmp/ray
          name: log-volume

    service:
      type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ray-dashboard
  namespace: datasci
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add any other necessary annotations
  ingressClassName: internal
  hosts:
    - host: ray-dashboard.${SECRET_DOMAIN}
      paths:
        - path: /
          pathType: Prefix

