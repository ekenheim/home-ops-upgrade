apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: spark-master
  namespace: datasci
spec:
  host: spark-master-svc.datasci.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10000
        connectTimeout: 300s
        tcpKeepalive:
          time: 7200s
          interval: 75s
          probes: 9
    outlierDetection:
      consecutive5xxErrors: 10
      interval: 300s
      baseEjectionTime: 300s
      maxEjectionPercent: 100
    tls:
      mode: ISTIO_MUTUAL
