apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: spark-master
  namespace: datasci
spec:
  host: spark-master-svc
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
          probes: 9
    outlierDetection:
      consecutive5xxErrors: 7
      interval: 5m
      baseEjectionTime: 15m
