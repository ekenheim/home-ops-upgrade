apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: spark-master
  namespace: datasci
spec:
  host: spark-master-svc.datasci.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
    outlierDetection:
      consecutive5xxErrors: 10
      interval: 30s
      baseEjectionTime: 30s
