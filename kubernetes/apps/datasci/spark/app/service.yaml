apiVersion: v1
kind: Service
metadata:
  name: spark-master-external
  namespace: datasci
  annotations:
    io.cilium/lb-ipam-ips: "${SVC_SPARK_ADDR}"
spec:
  type: LoadBalancer
  ports:
    - name: master
      port: 7077
      targetPort: 7077
  selector:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: master
