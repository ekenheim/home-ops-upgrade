apiVersion: v1
kind: Service
metadata:
  name: spark-master-svc
  namespace: datasci
spec:
  type: ClusterIP
  ports:
    - name: cluster
      port: 7077
      targetPort: cluster
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: rest
      port: 6066
      targetPort: rest
      protocol: TCP
  selector:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: master
