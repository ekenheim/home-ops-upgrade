apiVersion: v1
kind: Service
metadata:
  name: spark-master-svc
  namespace: datasci
  annotations:
    networking.istio.io/exportTo: "*"
spec:
  type: ClusterIP
  ports:
    - name: cluster
      port: 7077
      targetPort: cluster
      protocol: TCP
    - name: ui
      port: 8080
      targetPort: http
      protocol: TCP
    - name: rest
      port: 6066
      targetPort: rest
      protocol: TCP
  selector:
    app.kubernetes.io/name: spark
    app.kubernetes.io/component: master
---
apiVersion: v1
kind: Service
metadata:
  name: spark-headless
  namespace: datasci
spec:
  clusterIP: None
  ports:
    - name: cluster
      port: 7077
      targetPort: cluster
      protocol: TCP
    - name: ui
      port: 8080
      targetPort: http
      protocol: TCP
    - name: rest
      port: 6066
      targetPort: rest
      protocol: TCP
  selector:
    app.kubernetes.io/name: spark
  publishNotReadyAddresses: true
