apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: spark-ui
  namespace: datasci
spec:
  parentRefs:
  - name: cluster-gateway
    namespace: istio-system
  hostnames:
  - "spark.istio.local"
  rules:
  - backendRefs:
    - name: spark-master-svc
      port: 8080
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: spark-master-tcp
  namespace: datasci
spec:
  parentRefs:
  - name: cluster-gateway
    namespace: istio-system
    sectionName: spark-master
  rules:
  - backendRefs:
    - name: spark-master-svc
      port: 7077
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: spark-rest-tcp
  namespace: datasci
spec:
  parentRefs:
  - name: cluster-gateway
    namespace: istio-system
    sectionName: spark-rest
  rules:
  - backendRefs:
    - name: spark-master-svc
      port: 6066
