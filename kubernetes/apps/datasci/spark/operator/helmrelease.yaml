apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app spark
  namespace: datasci
spec:
  interval: 30m
  chart:
    spec:
      chart: spark
      version: 9.3.9
      sourceRef:
        kind: HelmRepository
        name: spark-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        runAsGroup: 65534
        runAsUser: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    service:
      type: ClusterIP
      ports:
        cluster: 7077
        ui: 8080
    master:
      service:
        type: ClusterIP
        ports:
          cluster: 7077
          ui: 8080
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    worker:
      replicas: 3
      resources:
        requests:
          cpu: 2
          memory: 1Gi
        limits:
          cpu: 8
          memory: 16Gi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 10s
    ingress:
      enabled: false
    web:
      enabled: true
      service:
        type: ClusterIP
      ingress:
        enabled: false
