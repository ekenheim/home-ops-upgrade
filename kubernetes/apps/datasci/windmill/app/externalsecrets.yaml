apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name windmill-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        BAZARR__API_KEY: '{{ .BAZARR_API_KEY }}'
  dataFrom:
    - extract:
        key: bazarr
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name windmill-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: windmill-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
         # App
        WINDMILL_POSTGRES_URL: 'postgres://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/windmill'
         # Postgres Init
        INIT_POSTGRES_DBNAME: '{{ .dbname }}'
        INIT_POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        INIT_POSTGRES_USER: '{{ .user }}'
        INIT_POSTGRES_PASS: '{{ .password }}'
  dataFrom:
  - extract:
      key: postgres-pguser-windmill
