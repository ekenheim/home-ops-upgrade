---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App-specific secrets
        JWT_SECRET: "{{ .JWT_SECRET }}"
        #TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
  dataFrom:
    - extract:
        key: immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: immich-db-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        # Database configuration from Crunchy PostgreSQL
        DB_DATABASE_NAME: '{{ .dbname }}'
        DB_HOSTNAME: '{{ index . "pgbouncer-host" }}'
        DB_PORT: "5432"
        DB_USERNAME: '{{ .user }}'
        DB_PASSWORD: '{{ .password }}'
        # Postgres Init
        INIT_POSTGRES_DBNAME: '{{ .dbname }}'
        INIT_POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        PGPORT: "5432"
  dataFrom:
    - extract:
        key: postgres-pguser-immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-super-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: immich-super-secret
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        # Override init credentials with super user credentials
        INIT_POSTGRES_DBNAME: '{{ .dbname }}'
        INIT_POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        INIT_POSTGRES_USER: '{{ .user }}'
        INIT_POSTGRES_PASS: '{{ .password }}'
        INIT_POSTGRES_SUPER_PASS: '{{ .password }}'
        POSTGRES_SUPER_PASS: '{{ .password }}'
  dataFrom:
    - extract:
        key: postgres-pguser-postgres
