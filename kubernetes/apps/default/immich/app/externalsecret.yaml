---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        DB_DATABASE_NAME: &dbName immich
        DB_HOSTNAME: &dbHost postgres16-immich-rw.database.svc.cluster.local
        DB_PORT: &dbport "5432"
        DB_USERNAME: &dbUser "{{ .DB_USERNAME }}"
        DB_PASSWORD: &dbPass "{{ .DB_PASSWORD }}"
        JWT_SECRET: "{{ .JWT_SECRET }}"
        #TYPESENSE_API_KEY: "{{ .TYPESENSE_API_KEY }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        PGPORT: *dbport
  dataFrom:
    - extract:
        key: immich
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name immich-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: immich-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        DB_DATABASE_NAME: '{{ .dbname }}'
        DB_HOSTNAME: '{{ index . "pgbouncer-host" }}'
        DB_PORT: "5432"
        DB_USERNAME: '{{ .user }}'
        DB_PASSWORD: '{{ .password }}'
        # Postgres Init
        INIT_POSTGRES_DBNAME: '{{ .dbname }}'
        INIT_POSTGRES_HOST: '{{ index . "pgbouncer-host" }}'
        INIT_POSTGRES_USER: '{{ .user }}'
        INIT_POSTGRES_PASS: '{{ .password }}'
        PGPORT: "5432"
  dataFrom:
    - extract:
        key: postgres-pguser-immich
