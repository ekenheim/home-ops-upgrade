apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prefect-agent
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: prefect/prefect-agent
      version: 2.16.1
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: flux-system
  values:
    # Common Values (if applicable)
    commonAnnotations: {}
    commonLabels: {}

    # Agent-Specific Values
    agent:
      prefectApiUrl: http://prefect-server.default.svc.cluster.local:4200/api
       # ... other Prefect-agent settings ...
