---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prefect-server
spec:
  interval: 30m
  chart:
    spec:
      chart: prefect/prefect-server
      version: 2.16.1
      sourceRef:
        kind: HelmRepository
        name: prefect
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: longhorn
      namespace: storage
    - name: volsync
      namespace: storage
  values:
    server:
      replicaCount: 1
      prefectApiUrl: http://prefect-server.default.svc.cluster.local:4200/api
      extraEnvVarsSecret: prefect-secret  # Using your secret
    ingress:
      enabled: true
      className: internal
      hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
            - path: /
              service:
                name: prefect-server
                port: 4200
      tls:
        - hosts:
            - *host
    postgresql:
      enabled: false  # Assuming external PostgreSQL
      auth:
        existingSecret: prefect-db-credentials
    persistence:
      enabled: true
      existingClaim: prefect-server-data  # Adjust if you use a different name
