---
# ConfigMap for Wings config.yml (non-sensitive parts only)
# Sensitive data (token, token_id) should be stored in wings-secret via ExternalSecret
# After creating a node in the Pterodactyl panel, copy the config.yml
# from the panel's Configuration tab and update this ConfigMap with non-sensitive parts
apiVersion: v1
kind: ConfigMap
metadata:
  name: wings-config
  namespace: default
data:
  config.yml: |
    debug: false
    api:
      host: 0.0.0.0
      port: 8080
      ssl:
        enabled: false
      upload_limit: 100
    system:
      data: /var/lib/pterodactyl/volumes
      log: /var/log/pterodactyl
      sftp:
        bind_port: 2022
    allowed_mounts: []
    remote: 'https://pterodactyl.ekenhome.se'
    # uuid, token_id, and token are injected from wings-secret via initContainer

