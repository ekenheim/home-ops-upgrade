---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name pterodactyl-wings-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: pterodactyl-wings
  # You'll need to add a "pterodactyl-wings" secret in Bitwarden with:
  # - WINGS_TOKEN: The API token from the Pterodactyl panel (generated when you create the node)
  # - WINGS_NODE: The node ID from the panel

