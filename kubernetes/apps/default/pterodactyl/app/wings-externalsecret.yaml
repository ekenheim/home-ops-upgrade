---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name pterodactyl-wings-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: pterodactyl-wings
  # You'll need to add a "pterodactyl-wings" secret in Bitwarden with:
  # - WINGS_UUID: The node UUID from the panel (e.g., 477bc2cb-571a-470e-bfd7-7bc124b449e8)
  # - WINGS_TOKEN_ID: The token ID from the panel (e.g., w9CcMl0T1Af6Iidi)
  # - WINGS_TOKEN: The API token from the panel (the long token string)

