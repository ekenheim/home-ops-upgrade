---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name pterodactyl-wings-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: pterodactyl-wings
  # You'll need to add a "pterodactyl-wings" secret in Bitwarden with:
  # - config.yml: The complete config.yml content from the Pterodactyl panel
  #   (Go to Nodes → your node → Configuration tab, copy the entire YAML)

