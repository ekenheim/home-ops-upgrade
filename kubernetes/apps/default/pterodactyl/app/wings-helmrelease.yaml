---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 10m
  dependsOn:
  - name: pterodactyl
    namespace: default
  values:
    defaultPodOptions:
      # Use hostNetwork so Wings can directly bind to host ports
      # This allows game servers to use any port Wings allocates without
      # needing to configure port mappings in Kubernetes services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        # Wings needs privileged access for container management
        # Consider using specific capabilities instead if possible
        runAsUser: 0
        runAsGroup: 0
    controllers:
      wings:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          # Docker-in-Docker sidecar - provides Docker daemon for Wings
          # Wings requires Docker and doesn't support containerd natively
          docker:
            image:
              repository: docker
              tag: 24-dind
            securityContext:
              privileged: true
            env:
              DOCKER_TLS_CERTDIR: ""
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
          app:
            image:
              repository: ghcr.io/pterodactyl/wings
              tag: v1.11.13@sha256:98a5b9622cd152c43f1795fbc443934a25828cb1b3f7b5979cd5efb58175e869
            # Wings official image has its own entrypoint
            # It expects config.yml at /etc/pterodactyl/config.yml
            # The config.yml is mounted directly from the Secret
            env:
              # Timezone
              TZ: ${TIMEZONE}
            # Wings needs access to Docker/containerd socket and host network capabilities
            # Note: This requires privileged mode or specific capabilities
            securityContext:
              privileged: true
              # Alternative: use specific capabilities instead of privileged
              # capabilities:
              #   add:
              #     - SYS_ADMIN
              #     - NET_ADMIN
              #     - MKNOD
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # Mount Docker socket (if using Docker) or containerd socket
            # This will be handled via advancedMounts in persistence section
    service:
      app:
        controller: wings
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PTERODACTYL_WINGS_ADDR}
          external-dns.alpha.kubernetes.io/hostname: "gameserver-node-01.${SECRET_DOMAIN}"
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: pterodactyl-wings-data
        advancedMounts:
          wings:
            app:
              - subPath: "servers"
                path: "/var/lib/pterodactyl"
              - subPath: "logs"
                path: "/var/log/pterodactyl"
      # Mount config.yml directly from Secret
      # The complete config.yml is stored in the Secret (all sensitive anyway)
      config:
        type: secret
        name: pterodactyl-wings-secret
        globalMounts:
          - path: /etc/pterodactyl/config.yml
            subPath: config.yml
            readOnly: true
      # Shared volume for Docker socket from DinD sidecar
      # DinD creates socket at /var/run/docker.sock, we mount /var/run so both containers share it
      # This is the standard DinD pattern for sharing the Docker socket
      docker-socket:
        type: emptyDir
        globalMounts:
          - path: /var/run

