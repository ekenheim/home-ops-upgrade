---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: pterodactyl
    namespace: default
  values:
    defaultPodOptions:
      # Use hostNetwork so Wings can directly bind to host ports
      # This allows game servers to use any port Wings allocates without
      # needing to configure port mappings in Kubernetes services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        # Wings needs privileged access for container management
        # Consider using specific capabilities instead if possible
        runAsUser: 0
        runAsGroup: 0
    controllers:
      wings:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/wings
              tag: v1.11.11@sha256:e55233463bfc862322eda7682f43ec8b0064856f125d54a9f0d48b477c1fe18b
            # Wings official image has its own entrypoint
            # It expects config.yml at /etc/pterodactyl/config.yml
            # The config.yml is generated by the panel when you create a node
            # You'll need to copy it from the panel's Configuration tab and
            # either:
            # 1. Store it in the PVC at /etc/pterodactyl/config.yml, or
            # 2. Create a ConfigMap and mount it
            env:
              # Timezone
              TZ: ${TIMEZONE}
            # Wings needs access to Docker/containerd socket and host network capabilities
            # Note: This requires privileged mode or specific capabilities
            securityContext:
              privileged: true
              # Alternative: use specific capabilities instead of privileged
              # capabilities:
              #   add:
              #     - SYS_ADMIN
              #     - NET_ADMIN
              #     - MKNOD
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # Mount Docker socket (if using Docker) or containerd socket
            # This will be handled via advancedMounts in persistence section
    service:
      app:
        controller: wings
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PTERODACTYL_WINGS_ADDR}
          external-dns.alpha.kubernetes.io/hostname: "gameserver-node-01.${SECRET_DOMAIN}"
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: pterodactyl-wings-data
        advancedMounts:
          wings:
            app:
              - subPath: "servers"
                path: "/var/lib/pterodactyl"
              - subPath: "logs"
                path: "/var/log/pterodactyl"
      # Mount config.yml from ConfigMap
      # After creating a node in the panel, update wings-config ConfigMap with the config.yml content
      config:
        type: configMap
        name: wings-config
        globalMounts:
          - path: /etc/pterodactyl/config.yml
            subPath: config.yml
            readOnly: true
      # Mount containerd socket from host (Kubernetes uses containerd)
      containerd:
        type: hostPath
        hostPath: /run/containerd/containerd.sock
        globalMounts:
          - path: /run/containerd/containerd.sock
      # Also mount Docker socket as fallback
      docker:
        type: hostPath
        hostPath: /var/run/docker.sock
        globalMounts:
          - path: /var/run/docker.sock

