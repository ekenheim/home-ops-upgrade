---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: pterodactyl
    namespace: default
  values:
    defaultPodOptions:
      # Use hostNetwork so Wings can directly bind to host ports
      # This allows game servers to use any port Wings allocates without
      # needing to configure port mappings in Kubernetes services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        # Wings needs privileged access for container management
        # Consider using specific capabilities instead if possible
        runAsUser: 0
        runAsGroup: 0
    controllers:
      wings:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: alpine
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                apk add --no-cache curl ca-certificates
                mkdir -p /etc/pterodactyl /var/lib/pterodactyl /var/log/pterodactyl
                # Download Wings binary (detect architecture)
                ARCH=$(uname -m)
                if [ "$ARCH" = "x86_64" ]; then
                  ARCH="amd64"
                elif [ "$ARCH" = "aarch64" ]; then
                  ARCH="arm64"
                fi
                curl -L "https://github.com/pterodactyl/wings/releases/download/v1.11.11/wings_linux_${ARCH}" -o /usr/local/bin/wings
                chmod +x /usr/local/bin/wings
                # Wait for config.yml to be available (will be created from panel config)
                # For now, create a minimal config if it doesn't exist
                if [ ! -f /etc/pterodactyl/config.yml ]; then
                  cat > /etc/pterodactyl/config.yml <<EOF
                system:
                  data: /var/lib/pterodactyl
                  log: /var/log/pterodactyl
                remote: ${WINGS_PANEL_URL}
                token: ${WINGS_TOKEN}
                node: ${WINGS_NODE}
                api:
                  host: 0.0.0.0
                  port: ${WINGS_LISTEN_PORT}
                docker:
                  network:
                    name: pterodactyl_nw
                    interface: ""
                EOF
                fi
                exec /usr/local/bin/wings
            env:
              # Wings configuration
              WINGS_PANEL_URL: "https://pterodactyl.${SECRET_DOMAIN}"
              WINGS_TOKEN: "" # Will be set from secret after node creation
              WINGS_NODE: "1" # Node ID from panel
              # Wings listens on port 8080 for panel communication
              WINGS_LISTEN_PORT: "8080"
              # Timezone
              TZ: ${TIMEZONE}
            # Wings needs access to Docker/containerd socket and host network capabilities
            # Note: This requires privileged mode or specific capabilities
            securityContext:
              privileged: true
              # Alternative: use specific capabilities instead of privileged
              # capabilities:
              #   add:
              #     - SYS_ADMIN
              #     - NET_ADMIN
              #     - MKNOD
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # Mount Docker socket (if using Docker) or containerd socket
            # This will be handled via advancedMounts in persistence section
    service:
      app:
        controller: wings
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PTERODACTYL_WINGS_ADDR}
          external-dns.alpha.kubernetes.io/hostname: "gameserver-node-01.${SECRET_DOMAIN}"
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: pterodactyl-wings-data
        advancedMounts:
          wings:
            app:
              - subPath: "servers"
                path: "/var/lib/pterodactyl"
              - subPath: "logs"
                path: "/var/log/pterodactyl"
              - subPath: "config"
                path: "/etc/pterodactyl"
              # Docker socket mount - Wings needs access to Docker/containerd
              # Mount containerd socket (Kubernetes typically uses containerd)
              - path: "/run/containerd/containerd.sock"
                subPath: "containerd.sock"
                readOnly: false
              # Also try Docker socket as fallback
              - path: "/var/run/docker.sock"
                subPath: "docker.sock"
                readOnly: false

