---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: pterodactyl
    namespace: default
  values:
    defaultPodOptions:
      # Use hostNetwork so Wings can directly bind to host ports
      # This allows game servers to use any port Wings allocates without
      # needing to configure port mappings in Kubernetes services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        # Wings needs privileged access for container management
        # Consider using specific capabilities instead if possible
        runAsUser: 0
        runAsGroup: 0
    controllers:
      wings:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        initContainers:
          merge-config:
            image:
              repository: mikefarah/yq
              tag: v4.40.5
            command:
              - /bin/sh
              - -c
              - |
                # Merge ConfigMap (non-sensitive) with Secret (sensitive) to create final config.yml
                mkdir -p /etc/pterodactyl
                # Start with base config from ConfigMap
                cat /config-base/config.yml > /etc/pterodactyl/config.yml.tmp
                # Inject sensitive values from Secret using yq
                yq eval -i ".uuid = strenv(WINGS_UUID)" /etc/pterodactyl/config.yml.tmp
                yq eval -i ".token_id = strenv(WINGS_TOKEN_ID)" /etc/pterodactyl/config.yml.tmp
                yq eval -i ".token = strenv(WINGS_TOKEN)" /etc/pterodactyl/config.yml.tmp
                # Move to final location
                mv /etc/pterodactyl/config.yml.tmp /etc/pterodactyl/config.yml
                echo "Config merged successfully"
                cat /etc/pterodactyl/config.yml
            envFrom:
              - secretRef:
                  name: pterodactyl-wings-secret
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/wings
              tag: v1.11.13@sha256:98a5b9622cd152c43f1795fbc443934a25828cb1b3f7b5979cd5efb58175e869
            # Wings official image has its own entrypoint
            # It expects config.yml at /etc/pterodactyl/config.yml
            # The config.yml is created by the initContainer merging ConfigMap + Secret
            env:
              # Timezone
              TZ: ${TIMEZONE}
            # Wings needs access to Docker/containerd socket and host network capabilities
            # Note: This requires privileged mode or specific capabilities
            securityContext:
              privileged: true
              # Alternative: use specific capabilities instead of privileged
              # capabilities:
              #   add:
              #     - SYS_ADMIN
              #     - NET_ADMIN
              #     - MKNOD
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # Mount Docker socket (if using Docker) or containerd socket
            # This will be handled via advancedMounts in persistence section
    service:
      app:
        controller: wings
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PTERODACTYL_WINGS_ADDR}
          external-dns.alpha.kubernetes.io/hostname: "gameserver-node-01.${SECRET_DOMAIN}"
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: pterodactyl-wings-data
        advancedMounts:
          wings:
            app:
              - subPath: "servers"
                path: "/var/lib/pterodactyl"
              - subPath: "logs"
                path: "/var/log/pterodactyl"
      # Mount ConfigMap (non-sensitive base config) for initContainer
      config-base:
        type: configMap
        name: wings-config
        globalMounts:
          - path: /config-base
            readOnly: true
      # EmptyDir for merged config.yml (created by initContainer, read by main container)
      config-final:
        type: emptyDir
        globalMounts:
          - path: /etc/pterodactyl
      # Mount containerd socket from host (Kubernetes uses containerd)
      containerd:
        type: hostPath
        hostPath: /run/containerd/containerd.sock
        globalMounts:
          - path: /run/containerd/containerd.sock
      # Also mount Docker socket as fallback
      docker:
        type: hostPath
        hostPath: /var/run/docker.sock
        globalMounts:
          - path: /var/run/docker.sock

