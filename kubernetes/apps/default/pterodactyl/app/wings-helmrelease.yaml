---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app pterodactyl-wings
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 10m
  dependsOn:
  - name: pterodactyl
    namespace: default
  values:
    defaultPodOptions:
      # Use hostNetwork so Wings can directly bind to host ports
      # This allows game servers to use any port Wings allocates without
      # needing to configure port mappings in Kubernetes services
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        # Wings needs privileged access for container management
        # Consider using specific capabilities instead if possible
        runAsUser: 0
        runAsGroup: 0
    controllers:
      wings:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: RollingUpdate
        initContainers:
          merge-config:
            image:
              repository: busybox
              tag: latest
            command:
              - /bin/sh
              - -c
              - |
                set -e
                echo "=== Starting config generation ==="

                # Validate environment variables
                [ -z "$WINGS_UUID" ] && echo "ERROR: WINGS_UUID is empty" && exit 1
                [ -z "$WINGS_TOKEN_ID" ] && echo "ERROR: WINGS_TOKEN_ID is empty" && exit 1
                [ -z "$WINGS_TOKEN" ] && echo "ERROR: WINGS_TOKEN is empty" && exit 1
                echo "Environment variables validated"

                # Read base config from ConfigMap
                [ ! -f /config-base/config.yml ] && echo "ERROR: /config-base/config.yml not found" && exit 1
                BASE_CONFIG=$(cat /config-base/config.yml)
                echo "Base config loaded"

                # Create target directory
                mkdir -p /etc/pterodactyl

                # Generate complete config.yml with sensitive values injected
                cat > /etc/pterodactyl/config.yml <<EOF
                debug: false
                uuid: ${WINGS_UUID}
                token_id: ${WINGS_TOKEN_ID}
                token: ${WINGS_TOKEN}
                $(echo "$BASE_CONFIG" | grep -v "^debug:" | grep -v "^uuid:" | grep -v "^token_id:" | grep -v "^token:")
                EOF

                # Verify file was created and has content
                [ ! -f /etc/pterodactyl/config.yml ] && echo "ERROR: config.yml not created" && exit 1
                [ ! -s /etc/pterodactyl/config.yml ] && echo "ERROR: config.yml is empty" && exit 1

                echo "=== Config generated successfully ==="
                echo "File size: $(wc -c < /etc/pterodactyl/config.yml) bytes"
                echo "File exists and is readable: $(test -r /etc/pterodactyl/config.yml && echo YES || echo NO)"
                ls -la /etc/pterodactyl/
                echo "--- First 15 lines of config.yml ---"
                head -15 /etc/pterodactyl/config.yml
            envFrom:
              - secretRef:
                  name: pterodactyl-wings-secret
        containers:
          app:
            image:
              repository: ghcr.io/pterodactyl/wings
              tag: v1.11.13@sha256:98a5b9622cd152c43f1795fbc443934a25828cb1b3f7b5979cd5efb58175e869
            # Wings official image has its own entrypoint
            # It expects config.yml at /etc/pterodactyl/config.yml
            # The config.yml is created by the initContainer merging ConfigMap + Secret
            env:
              # Timezone
              TZ: ${TIMEZONE}
            # Wings needs access to Docker/containerd socket and host network capabilities
            # Note: This requires privileged mode or specific capabilities
            securityContext:
              privileged: true
              # Alternative: use specific capabilities instead of privileged
              # capabilities:
              #   add:
              #     - SYS_ADMIN
              #     - NET_ADMIN
              #     - MKNOD
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
            # Mount Docker socket (if using Docker) or containerd socket
            # This will be handled via advancedMounts in persistence section
    service:
      app:
        controller: wings
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_PTERODACTYL_WINGS_ADDR}
          external-dns.alpha.kubernetes.io/hostname: "gameserver-node-01.${SECRET_DOMAIN}"
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: pterodactyl-wings-data
        advancedMounts:
          wings:
            app:
              - subPath: "servers"
                path: "/var/lib/pterodactyl"
              - subPath: "logs"
                path: "/var/log/pterodactyl"
      # ConfigMap for base config - mount at /config-base for initContainer
      config-base:
        type: configMap
        name: wings-config
        globalMounts:
          - path: /config-base
            readOnly: true
      # EmptyDir for merged config.yml (created by initContainer, read by main container)
      # This must be mounted at /etc/pterodactyl so Wings can find config.yml
      # Note: This will override any ConfigMap mount at this path
      config-final:
        type: emptyDir
        globalMounts:
          - path: /etc/pterodactyl
      # Mount containerd socket from host (Kubernetes uses containerd)
      containerd:
        type: hostPath
        hostPath: /run/containerd/containerd.sock
        globalMounts:
          - path: /run/containerd/containerd.sock
      # Also mount Docker socket as fallback
      docker:
        type: hostPath
        hostPath: /var/run/docker.sock
        globalMounts:
          - path: /var/run/docker.sock

