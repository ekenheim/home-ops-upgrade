---
# Standalone Ingress for Airbyte (chart ingress not created by Airbyte Helm in this setup)
# Service names follow Airbyte chart: <release>-airbyte-<component>-svc
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbyte
  namespace: development
  labels:
    app.kubernetes.io/name: airbyte
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Airbyte
    gethomepage.dev/group: Development
    gethomepage.dev/icon: airbyte.png
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: internal
  rules:
    - host: airbyte.${SECRET_DOMAIN}
      http:
        paths:
          # Connector builder first (more specific)
          - path: /api/v1/connector_builder
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-connector-builder-server-svc
                port:
                  number: 80
          - path: /connector-builder
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-connector-builder-server-svc
                port:
                  number: 80
          # Main UI and API
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-server-svc
                port:
                  number: 8001
  tls:
    - hosts:
        - airbyte.${SECRET_DOMAIN}
