---
# Single entry point: server handles UI + API; connector-builder has its own path.
# Docs: https://docs.airbyte.com/deploying-airbyte/integrations/ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airbyte
  namespace: development
  labels:
    app.kubernetes.io/name: airbyte
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Airbyte
    gethomepage.dev/group: Development
    gethomepage.dev/icon: airbyte.png
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: internal
  rules:
    - host: airbyte.${SECRET_DOMAIN}
      http:
        paths:
          # Connector builder (more specific paths first)
          - path: /api/v1/connector_builder
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-connector-builder-server-svc
                port:
                  number: 80
          - path: /connector-builder
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-connector-builder-server-svc
                port:
                  number: 80
          # UI + API: single backend (server proxies to webapp internally)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: airbyte-airbyte-server-svc
                port:
                  number: 8001
  tls:
    - hosts:
        - airbyte.${SECRET_DOMAIN}
