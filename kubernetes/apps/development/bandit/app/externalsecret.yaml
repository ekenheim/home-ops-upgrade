---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# MinIO credentials for pipeline (same Bitwarden entry as hempriser; app uses bucket "bandit").
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-minio
  namespace: development
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: bandit-minio
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: hempriser-minio
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# Postgres connection for pipeline via Crunchy PGO (pgbouncer). Includes Dagster run storage vars.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bandit-postgres
  namespace: development
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: bandit-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_CONNECTION_STRING: 'postgresql://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/{{ .dbname }}'
        DAGSTER_PG_PASSWORD: '{{ .password }}'
        DAGSTER_PG_USER: '{{ .user }}'
        DAGSTER_PG_DB: '{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-bandit
