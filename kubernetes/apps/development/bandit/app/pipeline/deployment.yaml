---
# Dagster code location (gRPC server on port 4000). Register in Dagster UI at
# bandit-pipeline.development.svc.cluster.local:4000
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bandit-pipeline
  namespace: development
  labels:
    app.kubernetes.io/name: bandit
    app.kubernetes.io/component: pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bandit
      app.kubernetes.io/component: pipeline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bandit
        app.kubernetes.io/component: pipeline
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: pipeline
          image: ghcr.io/ekenheim/bandit-pipeline:v0.1.2
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 4000
              protocol: TCP
          envFrom:
            - secretRef:
                name: bandit-postgres
            - secretRef:
                name: bandit-minio
                optional: true
          env:
            - name: DAGSTER_HOME
              value: "/tmp/dagster"
            - name: DAGSTER_MODULE_NAME
              value: "pipeline.repository"
            - name: DAGSTER_CURRENT_IMAGE
              value: "ghcr.io/ekenheim/bandit-pipeline:v0.1.2"
            - name: DRAGONFLY_HOST
              value: "dragonfly.database.svc.cluster.local"
            - name: DRAGONFLY_PORT
              value: "6379"
            - name: DRAGONFLY_DB
              value: "2"
            - name: MLFLOW_TRACKING_URI
              value: "http://mlflow.datasci.svc.cluster.local:5000"
            - name: BANDIT_SERVICE_URL
              value: "http://bandit-service.development.svc.cluster.local:8000"
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 4Gi
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 10
            periodSeconds: 5
