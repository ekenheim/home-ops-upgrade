---
# Service for Dagster gRPC code location (bandit-pipeline.development.svc.cluster.local:4000).
apiVersion: v1
kind: Service
metadata:
  name: bandit-pipeline
  namespace: development
  labels:
    app.kubernetes.io/name: bandit
    app.kubernetes.io/component: pipeline
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 4000
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: bandit
    app.kubernetes.io/component: pipeline
