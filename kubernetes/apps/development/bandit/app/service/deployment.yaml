---
# Bandit FastAPI service (/select, /reward, /health). State in Dragonfly.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bandit-service
  namespace: datasci
  labels:
    app.kubernetes.io/name: bandit
    app.kubernetes.io/component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bandit
      app.kubernetes.io/component: service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bandit
        app.kubernetes.io/component: service
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: service
          image: ghcr.io/ekenheim/bandit-service:v0.1.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: DRAGONFLY_HOST
              value: "dragonfly.database.svc.cluster.local"
            - name: DRAGONFLY_PORT
              value: "6379"
            - name: DRAGONFLY_DB
              value: "2"
          envFrom:
            - secretRef:
                name: bandit-postgres
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
