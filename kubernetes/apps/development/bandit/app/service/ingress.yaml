---
# Bandit API at bandit.${SECRET_DOMAIN} (internal ingress). TLS and DNS via cert-manager / external-dns.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bandit-service
  namespace: development
  labels:
    app.kubernetes.io/name: bandit
    app.kubernetes.io/component: service
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Bandit
    gethomepage.dev/group: Data Science
spec:
  ingressClassName: internal
  rules:
    - host: bandit.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bandit-service
                port:
                  number: 8000
  tls:
    - hosts:
        - bandit.${SECRET_DOMAIN}
