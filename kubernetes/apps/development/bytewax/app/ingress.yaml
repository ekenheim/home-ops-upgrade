---
# Bytewax API (control plane) on port 3030; dataflow runs in StatefulSet.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bytewax
  namespace: development
  labels:
    app.kubernetes.io/name: bytewax
  annotations:
    external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: Bytewax
    gethomepage.dev/group: Development
    gethomepage.dev/icon: bytewax.png
spec:
  ingressClassName: internal
  rules:
    - host: bytewax.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bytewax-api
                port:
                  number: 3030
  tls:
    - hosts:
        - bytewax.${SECRET_DOMAIN}
