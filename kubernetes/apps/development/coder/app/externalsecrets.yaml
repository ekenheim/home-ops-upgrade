---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: coder
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: coder-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CODER__POSTGRES_HOST: &dbHost "{{ .POSTGRES_HOST }}"
        CODER__POSTGRES_PORT:  "{{ .CODER__POSTGRES_PORT }}"
        CODER__POSTGRES_USER: &dbUser "{{ .CODER__POSTGRES_USER }}"
        CODER__POSTGRES_PASSWORD: &dbPass "{{ .CODER__POSTGRES_PASSWORD }}"
        CODER__POSTGRES_MAIN_DB:  "{{ .CODER__POSTGRES_MAIN_DB }}"
        CODER_PG_CONNECTION_URL: "postgres://{{ .CODER__POSTGRES_USER }}:{{ .CODER__POSTGRES_PASSWORD }}@{{ .POSTGRES_HOST }}/{{ .CODER__POSTGRES_MAIN_DB }}"
        # OIDC
        # CODER_OIDC_ISSUER_URL: "{{ .CODER_OIDC_ISSUER_URL }}"
        # CODER_OIDC_EMAIL_DOMAIN: "{{ .CODER_OIDC_EMAIL_DOMAIN }}"
        # CODER_OIDC_CLIENT_ID: "{{ .CODER_OIDC_CLIENT_ID }}"
        # CODER_OIDC_CLIENT_SECRET: "{{ .CODER_OIDC_CLIENT_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: "{{ .CODER__POSTGRES_MAIN_DB }}"
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: CLOUDNATIVE_PG
    - extract:
        key: CODER
