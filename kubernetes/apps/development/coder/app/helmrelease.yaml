---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.23.0
      sourceRef:
        kind: HelmRepository
        name: coder-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podAnnotations:
      secret.reloader.stakater.com/reload: coder-secret,coder-db-secret
    coder:
      initContainers:
        - name: 01-init-db
          image: ghcr.io/home-operations/postgres-init:17
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: coder-secret
            - secretRef:
                name: coder-db-secret
      env:
        # DB
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-db-secret
              key: CODER_PG_CONNECTION_URL
        # App
        - name: CODER_ACCESS_URL
          value: https://coder.mapanare.net
        # # OIDC
        # - name: CODER_OIDC_SIGN_IN_TEXT
        #   value: "Sign in with Skylab SSO"
        # - name: CODER_OIDC_ISSUER_URL
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-secret
        #       key: CODER_OIDC_ISSUER_URL
        # - name: CODER_OIDC_EMAIL_DOMAIN
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-secret
        #       key: CODER_OIDC_EMAIL_DOMAIN
        # - name: CODER_OIDC_CLIENT_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-secret
        #       key: CODER_OIDC_CLIENT_ID
        # - name: CODER_OIDC_CLIENT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-secret
        #       key: CODER_OIDC_CLIENT_SECRET
      ingress:
        enable: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
        # If your chart supports TLS configuration directly in Ingress object:
        # tls:
        #   - hosts:
        #       - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        #     secretName: coder-tls # cert-manager will create this based on an Issuer/ClusterIssuer
