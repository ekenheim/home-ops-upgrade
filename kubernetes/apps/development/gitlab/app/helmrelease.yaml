---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab
spec:
  releaseName: gitlab
  interval: 30m
  chart:
    spec:
      chart: gitlab
      version: 8.11.1
      sourceRef:
        kind: HelmRepository
        name: gitlab-charts
        namespace: flux-system
      interval: 15m
  timeout: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      edition: ce
      time_zone: ${TIMEZONE}
      extraEnv:
        GITLAB_LOG_LEVEL: 'error'
      initialRootPassword:
        secret: gitlab-bitwarden-secret
        key: INITIAL_ROOT_PASSWORD
      nodeSelector:
        kubernetes.io/arch: amd64
      hosts:
        domain: ${SECRET_DOMAIN}
        externalIP: ""
        gitlab:
          name: "gitlab.${SECRET_DOMAIN}"
      ingress:
        class: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Development
          gethomepage.dev/name: GitLab
          gethomepage.dev/icon: gitlab.svg
          gethomepage.dev/description: "Git Repository Manager"
          nginx.ingress.kubernetes.io/enable-global-auth: 'false'
        configureCertmanager: false
        tls:
          enabled: true
          secretName: "${SECRET_DOMAIN}-tls"
      certmanager:
        installCRDs: false
        install: false
        rbac:
          create: false
      kas:
        enabled: false
      # Disable GitLab Pages
      pages:
        enabled: false
        # Keep objectStore config commented/removed or it might still cause issues
        # objectStore:
        #   enabled: true
        #   bucket: gitlab-pages
        #   connection:
        #     secret: gitlab-bitwarden-secret
      email:
        display_name: 'GitLab'
        from: 'gitlab@${SECRET_DOMAIN}'
        reply_to: 'no-reply@${SECRET_DOMAIN}'
      psql:
        port: 5432
        password:
          secret: gitlab-db-secret
          key: GITLAB_DB_PASSWORD
      redis:
        host: dragonfly.database.svc.cluster.local
        port: 6379
        auth:
          enabled: false
      smtp:
        enabled: true
        domain: ${SECRET_DOMAIN}
        starttls_auto: true
        password:
          secret: gitlab-bitwarden-secret
          key: SMTP_PASSWORD
      appConfig:
        import_sources:
          github: true
          bitbucket: true
          gitlab_project: true
        object_store:
          enabled: true
          proxy_download: true
          config:
            provider: AWS
            region: us-east-1
            endpoint: http://minio-secondary.storage.svc.cluster.local:9000
            path_style: true
            accessKey:
              secret: gitlab-bitwarden-secret
              key: MINIO_ACCESS_KEY
            secretKey:
              secret: gitlab-bitwarden-secret
              key: MINIO_SECRET_KEY
          buckets:
            artifacts: gitlab-artifacts
            lfs: gitlab-lfs
            uploads: gitlab-uploads
            packages: gitlab-packages
            mr_diffs: gitlab-mr-diffs
            terraform_state: gitlab-terraform-state
      minio:
        enabled: false
    gitlab:
      gitaly:
        persistence:
          existingClaim: gitlab-gitaly
        resources: {}
      webservice:
        minReplicas: 1
        maxReplicas: 2
        workerProcesses: 2
        resources: {}
      sidekiq:
        minReplicas: 1
        maxReplicas: 2
        resources: {}
      gitlab-shell:
        minReplicas: 1
        maxReplicas: 2
        service:
          type: LoadBalancer
          loadBalancerIP: ${GITLAB_LB_IP}
        resources: {}
      gitlab-pages:
        resources: {}
    postgresql:
      install: false
    redis:
      install: false
    certmanager:
      install: false
    nginx-ingress:
      enabled: false
    prometheus:
      install: false
    grafana:
      enabled: false
    # Disable the pre-upgrade check job due to stale DB data
    gitlab-upgrade-check:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: gitlab-db-secret
      valuesKey: GITLAB_DB_HOST
      targetPath: global.psql.host
    - kind: Secret
      name: gitlab-db-secret
      valuesKey: GITLAB_DB_NAME
      targetPath: global.psql.database
    - kind: Secret
      name: gitlab-db-secret
      valuesKey: GITLAB_DB_USERNAME
      targetPath: global.psql.username
    - kind: Secret
      name: gitlab-bitwarden-secret
      valuesKey: SMTP_SERVER
      targetPath: global.smtp.address
    - kind: Secret
      name: gitlab-bitwarden-secret
      valuesKey: SMTP_USERNAME
      targetPath: global.smtp.user_name
    - kind: Secret
      name: gitlab-bitwarden-secret
      valuesKey: SMTP_PORT
      targetPath: global.smtp.port
