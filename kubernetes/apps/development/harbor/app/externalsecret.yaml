---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  refreshInterval: 15m
  target:
    name: harbor-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Keys match Harbor Helm chart value paths for use with valuesFrom
        harborAdminPassword: "{{ .HARBOR_ADMIN_PASSWORD }}"
        secretKey: "{{ .HARBOR_ENCRYPTION_KEY }}"
        # S3 keys expected by Harbor chart's existingSecret for registry storage
        REGISTRY_STORAGE_S3_ACCESSKEY: "{{ .AWS_ACCESS_KEY_ID }}"
        REGISTRY_STORAGE_S3_SECRETKEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  dataFrom:
    - extract:
        key: harbor-secrets
    - extract:
        key: minio-secondary-creds
