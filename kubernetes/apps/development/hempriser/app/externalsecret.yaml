---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# MinIO credentials for pipeline (config/state/raw buckets).
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hempriser-minio
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: hempriser-minio
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        MINIO_ENDPOINT: "{{ .MINIO_ENDPOINT }}"
        MINIO_ACCESS_KEY: "{{ .MINIO_ACCESS_KEY }}"
        MINIO_SECRET_KEY: "{{ .MINIO_SECRET_KEY }}"
        # Optional: MINIO_USE_SSL for HTTPS MinIO
  dataFrom:
    - extract:
        key: hempriser-minio
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# Postgres connection for pipeline via Crunchy PGO (pgbouncer).
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hempriser-postgres
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: hempriser-postgres
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        PG_CONNECTION_STRING: 'postgresql://{{ .user }}:{{ .password }}@{{ index . "pgbouncer-host" }}:5432/{{ .dbname }}'
  dataFrom:
    - extract:
        key: postgres-pguser-hempriser
