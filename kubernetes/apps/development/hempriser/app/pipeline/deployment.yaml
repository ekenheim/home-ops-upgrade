---
# Dagster code location (gRPC server on port 4000). Register in Dagster UI at
# hempriser-pipeline.development.svc.cluster.local:4000
# Shapefile/area mapping: assume Option A — baked into image at /app/shp/ and /app/data/
# (or mount ConfigMap/PVC and set SHAPEFILE_PATH / AREA_MAPPING_PATH).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hempriser-pipeline
  namespace: development
  labels:
    app.kubernetes.io/name: hempriser
    app.kubernetes.io/component: pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hempriser
      app.kubernetes.io/component: pipeline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hempriser
        app.kubernetes.io/component: pipeline
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: pipeline
          image: ghcr.io/ekenheim/nordic-housing-pipeline:v1.0.20
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 4000
              protocol: TCP
          envFrom:
            - secretRef:
                name: hempriser-postgres
            - secretRef:
                name: hempriser-minio
          env:
            - name: DAGSTER_HOME
              value: "/tmp/dagster"
            - name: DAGSTER_MODULE_NAME
              value: "pipeline.dagster.repository"
            - name: DAGSTER_CURRENT_IMAGE
              value: "ghcr.io/ekenheim/nordic-housing-pipeline:v1.0.20"
            - name: SHAPEFILE_PATH
              value: "/app/shp/Basområden.shp"
            - name: AREA_MAPPING_PATH
              value: "/app/data/comprehensive_area_mapping_full.json"
          resources:
            requests:
              cpu: 2000m
              memory: 4Gi
            limits:
              cpu: 4000m
              memory: 8Gi
          livenessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: grpc
            initialDelaySeconds: 10
            periodSeconds: 5
