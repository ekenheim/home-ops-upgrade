---
# Nordic Housing scraper: runs on schedule, writes to MinIO (config/state/raw).
# Image: ghcr.io/ekenheim/nordic-housing-scraper
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hempriser-scraper
  namespace: development
  labels:
    app.kubernetes.io/name: hempriser
    app.kubernetes.io/component: scraper
spec:
  schedule: "0 * * * *"  # hourly; adjust as needed
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: ghcr-pull
          envFrom:
            - secretRef:
                name: hempriser-minio
          containers:
            - name: scraper
              image: ghcr.io/ekenheim/nordic-housing-scraper:v1.0.0
              imagePullPolicy: IfNotPresent
              # Scraper uses MINIO_ENDPOINT, MINIO_ACCESS_KEY, MINIO_SECRET_KEY from hempriser-minio
              resources:
                requests:
                  cpu: 50m
                  memory: 128Mi
                limits:
                  memory: 512Mi
