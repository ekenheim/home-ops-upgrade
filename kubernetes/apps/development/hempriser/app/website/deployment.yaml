---
# Nordic Housing website (frontend). Exposed via Ingress at hempriser.${SECRET_DOMAIN}.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hempriser-website
  namespace: development
  labels:
    app.kubernetes.io/name: hempriser
    app.kubernetes.io/component: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hempriser
      app.kubernetes.io/component: website
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hempriser
        app.kubernetes.io/component: website
    spec:
      restartPolicy: Always
      containers:
        - name: website
          image: ghcr.io/ekenheim/nordic-housing-website:e9e5768
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
