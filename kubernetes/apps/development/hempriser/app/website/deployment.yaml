---
# Nordic Housing website (frontend). Exposed via Ingress at hempriser.${SECRET_DOMAIN}.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hempriser-website
  namespace: development
  labels:
    app.kubernetes.io/name: hempriser
    app.kubernetes.io/component: website
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: hempriser
      app.kubernetes.io/component: website
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hempriser
        app.kubernetes.io/component: website
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: website
          image: ghcr.io/ekenheim/nordic-housing-website:v1.0.21
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
