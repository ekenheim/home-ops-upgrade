---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
# Store LIGHTDASH_SECRET in Bitwarden: create item "lightdash" with field LIGHTDASH_SECRET (e.g. openssl rand -hex 32).
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lightdash-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: lightdash-secret
    template:
      engineVersion: v2
      data:
        LIGHTDASH_SECRET: '{{ .LIGHTDASH_SECRET }}'
  dataFrom:
    - extract:
        key: lightdash
