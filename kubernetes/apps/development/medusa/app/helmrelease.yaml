# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name medusa
spec:
  interval: 15m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
    controllers:
      medusa-server:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: medusajs/medusa-starter-default
              tag: latest
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - |
                medusa db:migrate
                medusa start
            env:
              NODE_ENV: production
              MEDUSA_TELEMETRY_ENABLED: "false"
              TZ: "${TIMEZONE}"
              DISABLE_MEDUSA_ADMIN: "false"
              MEDUSA_WORKER_MODE: "server"
              PORT: "9000"
            envFrom:
              - secretRef:
                  name: medusa-secret
              - secretRef:
                  name: medusa-db-secret
            probes:
              liveness:
                enabled: true
                path: /health
                port: 9000
              readiness:
                enabled: true
                path: /health
                port: 9000
              startup:
                enabled: true
                path: /health
                port: 9000
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
      medusa-worker:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: medusajs/medusa-starter-default
              tag: latest
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - |
                medusa db:migrate
                medusa start
            env:
              NODE_ENV: production
              MEDUSA_TELEMETRY_ENABLED: "false"
              TZ: "${TIMEZONE}"
              DISABLE_MEDUSA_ADMIN: "true"
              MEDUSA_WORKER_MODE: "worker"
              PORT: "9000"
            envFrom:
              - secretRef:
                  name: medusa-secret
              - secretRef:
                  name: medusa-db-secret
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: [ALL]
    service:
      app:
        controller: medusa-server
        ports:
          http:
            port: 9000
    ingress:
      app:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: "0"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_headers "Content-Security-Policy: default-src 'self' 'unsafe-inline' data:; connect-src 'self' umami.${SECRET_DOMAIN}; img-src *; font-src 'self'; frame-ancestors 'self'; object-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' umami.${SECRET_DOMAIN}; style-src 'self' 'unsafe-inline'";
        hosts:
          - host: &host "medusa.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: medusa-tls
    persistence:
      data:
        type: persistentVolumeClaim
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /app/data
            readOnly: false
