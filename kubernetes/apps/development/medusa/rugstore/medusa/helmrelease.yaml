# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: medusa
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      medusa-server:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          migrate-db:
            image:
              repository: ghcr.io/ekenheim/ecom/medusa
              tag: 0.0.11
            env:
              NODE_ENV: production
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: DATABASE_URL
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: REDIS_URL
            command:
              - node
              - node_modules/.bin/medusa
              - db:migrate
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

        containers:
          main:
            image:
              repository: ghcr.io/ekenheim/ecom/medusa
              tag: 0.0.11
            env:
              NODE_ENV: production
              PORT: "9000"
              MEDUSA_WORKER_MODE: server
              DISABLE_MEDUSA_ADMIN: "false"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: DATABASE_URL
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: REDIS_URL
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: JWT_SECRET
              COOKIE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: COOKIE_SECRET
              STORE_CORS:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: STORE_CORS
              ADMIN_CORS:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: ADMIN_CORS
              AUTH_CORS:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: AUTH_CORS
              MEDUSA_BACKEND_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: MEDUSA_BACKEND_URL
            command:
              - yarn
              - start
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 60
                  periodSeconds: 30
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 9000
                  initialDelaySeconds: 60
                  periodSeconds: 10
                  failureThreshold: 3
            resources:
              requests:
                cpu: 200m
                memory: 512Mi
              limits:
                memory: 1Gi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

      medusa-worker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/ekenheim/ecom/medusa
              tag: 0.0.11
            env:
              NODE_ENV: production
              PORT: "9000"
              MEDUSA_WORKER_MODE: worker
              DISABLE_MEDUSA_ADMIN: "true"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: DATABASE_URL
              REDIS_URL:
                valueFrom:
                  secretKeyRef:
                    name: medusa-db-secret
                    key: REDIS_URL
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: JWT_SECRET
              COOKIE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: medusa-secret
                    key: COOKIE_SECRET
            command:
              - yarn
              - start
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

    service:
      medusa-server:
        controller: medusa-server
        type: ClusterIP
        ports:
          http:
            port: 9000
            protocol: HTTP

    ingress:
      main:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Medusa
          gethomepage.dev/icon: mdi:shopping
          gethomepage.dev/group: Development
        hosts:
          - host: &host "medusa.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: medusa-server
                  port: http
        tls:
          - hosts:
              - *host
