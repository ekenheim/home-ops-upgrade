---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app recommendarr
spec:
  interval: 1h
  maxHistory: 1
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: storage
  values:
    controllers:
      *app :
        type: statefulset
        pod:
          hostUsers: false
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
            fsGroupChangePolicy: Always
        containers:
          main:
            image:
              repository: docker.io/tannermiddleton/recommendarr
              tag: v1.4.4
            env:
              PUBLIC_URL: https://recomendarr.${SECRET_DOMAIN}
              DOCKER_ENV: true
              PORT: &port 3000
              FORCE_SECURE_COOKIES: true
            envFrom:
              - secretRef:
                  name: ${APP}-secret
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
            resources:
              limits:
                memory: 200Mi
              requests:
                cpu: 10m
                memory: 50Mi
            probes:
              liveness:
                enabled: true
                type: HTTP
              readiness:
                enabled: true
                type: HTTP
    service:
      main:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: Recommendarr
          gethomepage.dev/icon: recommendarr.png
          gethomepage.dev/description: Recommendarr
          gethomepage.dev/widget.type: recommendarr
          gethomepage.dev/widget.url: http://recommendarr.downloads
          #gethomepage.dev/widget.key: "{{ `{{HOMEPAGE_VAR_RECOMMENDARR_TOKEN}}` }}"
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
        - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
          - path: /
            service:
              identifier: main
              port: http
    persistence:
      data:
        existingClaim: *app
        globalMounts:
          - path: /app/server/data
