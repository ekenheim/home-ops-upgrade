---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name terraform-backend-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        access_key: "{{ .MINIO_ACCESS_KEY }}"
        secret_key: "{{ .MINIO_SECRET_KEY }}"
        endpoint: s3.${PI_DOMAIN}
  dataFrom:
  - extract:
      key: minio
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name terraform-authentik-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        cluster_domain: ${SECRET_DOMAIN}
        pi_cluster_domain: ${PI_DOMAIN}
        authentik_token: "{{ .AUTHENTIK_TOKEN }}"
        discord_client_id: "{{ .DISCORD_CLIENT_ID }}"
        discord_client_secret: "{{ .DISCORD_CLIENT_SECRET }}"
        lubelog_id: "{{ .LUBELOG_CLIENT_ID }}"
        lubelog_secret: "{{ .LUBELOG_CLIENT_SECRET }}"
        gitops_id: "{{ .GITOPS_CLIENT_ID }}"
        gitops_secret: "{{ .GITOPS_CLIENT_SECRET }}"
        grafana_id: "{{ .GRAFANA_CLIENT_ID }}"
        grafana_secret: "{{ .GRAFANA_CLIENT_SECRET }}"
        portainer_id: "{{ .PORTAINER_CLIENT_ID }}"
        portainer_secret: "{{ .PORTAINER_CLIENT_SECRET }}"
        paperless_id: "{{ .PAPERLESS_CLIENT_ID }}"
        paperless_secret: "{{ .PAPERLESS_CLIENT_SECRET }}"
  dataFrom:
  - extract:
      key: authentik
  - extract:
      key: discord
  - extract:
      key: lubelog
  - extract:
      key: grafana
  - extract:
      key: paperless
  - extract:
      key: portainer
  - extract:
      key: weave-gitops
