---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: terraform-minio-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: Opaque
      data:
        access_key: "{{ .access_key }}"
        secret_key: "{{ .secret_key }}"
        endpoint: "{{ .endpoint }}"
  data:
    - secretKey: access_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ef4266b9-059f-4789-b216-b0e40139b971
        property: access_key
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ef4266b9-059f-4789-b216-b0e40139b971
        property: secret_key
    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ef4266b9-059f-4789-b216-b0e40139b971
        property: endpoint
