---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: authentik
spec:
  interval: 12h
  approvePlan: auto
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket = "terraform-state"
        key    = "authentik/authentik.tfstate"

        region                      = "main"
        skip_credentials_validation = true
        skip_metadata_api_check     = true
        skip_region_validation      = true
        force_path_style            = true
      }
  backendConfigsFrom:
  - kind: Secret
    name: terraform-minio-secret
  path: ./authentik
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  runnerPodTemplate:
    spec:
      volumeMounts:
        - name: tf-controller-sops-key
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: tf-controller-sops-key
          secret:
            secretName: sops-age
            items:
            - key: age.agekey
              path: keys.txt
