---
# Define Helm Repository for Gateway API CRDs
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: gateway-api
  namespace: flux-system
spec:
  interval: 1h
  url: https://kubernetes-sigs.github.io/gateway-api/
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
# This Kustomization NO LONGER applies local files.
# It now depends on the HelmRelease below to install CRDs.
# It exists primarily so other Kustomizations can depend on it.
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds # Keep the name for dependency
  namespace: flux-system
spec:
  interval: 1h # Match Helm interval
  prune: false # Should not prune anything
  wait: true
  # Add sourceRef back, but no path needed
  sourceRef:
    kind: GitRepository
    name: home-kubernetes # Your main repo
  # path: <commented out or removed>
  dependsOn:
    - name: gateway-api-crds-helm # Depend on the HelmRelease
  # Health check for a core CRD
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: gateways.gateway.networking.k8s.io
---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
# HelmRelease to install Gateway API CRDs (standard + experimental)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway-api-crds-helm # Name for the HelmRelease
  namespace: flux-system
spec:
  interval: 1h
  chart:
    spec:
      # Use the chart specifically for CRDs
      chart: gateway-api-crds
      version: "1.3.0" # Match the version we were using
      sourceRef:
        kind: HelmRepository
        name: gateway-api
        namespace: flux-system
  # No values needed, chart only installs CRDs
