---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1beta1.json
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: cluster-gateway
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "${SECRET_DOMAIN},*.${SECRET_DOMAIN}"
spec:
  gatewayClassName: istio
  listeners:
    - name: http
      hostname: "*.example.com"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: "*.example.com"
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Passthrough
        # certificateRefs:
        #   - name: "${SECRET_DOMAIN/./-}-tls"
        #     kind: Secret
        #     namespace: cert-manager
