apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-dask-gateway
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingress
  action: ALLOW
  rules:
    - to:
        - operation:
            hosts: ["dask.istio.local"]
            paths: ["/*"]
            methods: ["*"]
