# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/security.istio.io/authorizationpolicy_v1beta1.json
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: authentik-policy
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingress
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/authentik/sa/authentik-outpost-proxy
    - from:
        - source:
            remoteIpBlocks: ["0.0.0.0/0"]
      to:
        - operation:
            paths: ["/*"]
            methods: ["*"]
            ports: ["8786", "8787"]
