apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-dask-gateway
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingress
  action: ALLOW
  rules:
    - from:
        - source:
            principals: ["cluster.local/ns/istio-system/sa/cluster-gateway-istio"]
        - source:
            principals: ["cluster.local/ns/datasci/sa/*"]
      to:
        - operation:
            hosts: ["dask.istio.local"]
            paths: ["/*"]
            methods: ["*"]
            ports: ["80", "443", "8786", "8787"]
