---
# https://docs.cilium.io/en/latest/network/l2-announcements
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cilium.io/ciliuml2announcementpolicy_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: policy
spec:
  loadBalancerIPs: true
  interfaces:
    - ^(ens|enp).*
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux  # Apply to all Linux nodes
  serviceSelector:
    matchLabels:
      gateway.istio.io/managed: istio.io-gateway-controller
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2alpha1.json
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: pool
spec:
  blocks:
    - cidr: "${NODE_CIDR}"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: internal-ingress
spec:
  loadBalancerIPs: true
  interfaces:
    - ^(ens|enp).*
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  serviceSelector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: external-ingress
spec:
  loadBalancerIPs: true
  interfaces:
    - ^(ens|enp).*
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  serviceSelector:
    matchLabels:
      app.kubernetes.io/name: nginx-external
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: mosquitto
spec:
  loadBalancerIPs: true
  interfaces:
    - ^(ens|enp).*
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  serviceSelector:
    matchLabels:
      app.kubernetes.io/name: mosquitto
