# This file is intentionally left blank.
# The Gateway API CRDs are now managed cluster-wide by
# kubernetes/flux/config/gateway-api-crds.yaml

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
  # Note: Flux resources like GitRepository should be in flux-system
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
    tag: v1.3.0
  ignore: |
    # exclude
    /*
    # include
    !config/crd/experimental
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api # Apply the CRDs
  # Note: Flux Kustomizations should be in flux-system
  namespace: flux-system
spec:
  path: ./config/crd/experimental # Specify the path containing CRDs within the repo
  prune: true
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
    # Ensure the namespace matches the GitRepository namespace
    namespace: flux-system
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
