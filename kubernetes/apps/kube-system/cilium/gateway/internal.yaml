---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal-gateway
  namespace: kube-system # Deploy gateway resources in kube-system
  annotations:
    # Optional: Use internal-specific address pool if defined in Cilium
    # io.cilium/gateway-ipam: internal
spec:
  gatewayClassName: cilium
  listeners:
    # HTTPS Internal
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        # Reference certificate secrets managed by cert-manager
        # Assumes a wildcard cert named '*-tls' in the 'kube-system' namespace
        certificateRefs:
          - name: "${SECRET_DOMAIN//./-}-tls"
            namespace: kube-system
