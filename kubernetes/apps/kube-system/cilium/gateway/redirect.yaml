---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httpsredirect # Match example name
  namespace: kube-system # Ensure namespace
  # annotations:
    # external-dns.alpha.kubernetes.io/controller: none
spec:
  parentRefs:
    - name: internal # Match example parentRef
      namespace: kube-system
      sectionName: http
    - name: external # Match example parentRef
      namespace: kube-system
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
