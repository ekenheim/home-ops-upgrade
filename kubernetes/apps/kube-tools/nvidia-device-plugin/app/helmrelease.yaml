---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nvidia-device-plugin
  namespace: kube-tools
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nvidia.github.io/k8s-device-plugin
      chart: nvidia-device-plugin
      version: 0.17.1
      sourceRef:
        kind: HelmRepository
        name: nvidia-charts
        namespace: flux-system
  # https://github.com/NVIDIA/k8s-device-plugin/blob/main/deployments/helm/nvidia-device-plugin/values.yaml
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: nvcr.io/nvidia/k8s-device-plugin
      tag: v0.17.2
    runtimeClassName: ""
    nodeSelector:
      extensions.talos.dev/nonfree-kmod-nvidia-lts: "535.247.01-v1.10.3"
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    securityContext:
      privileged: true
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 50Mi
    config:
      version: v1
      sharing:
        mps:
          renameByDefault: false
          resources:
            - name: nvidia.com/gpu
              replicas: 4
