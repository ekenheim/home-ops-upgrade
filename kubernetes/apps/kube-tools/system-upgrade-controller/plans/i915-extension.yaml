apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: i915-extension
  namespace: kube-tools
spec:
  concurrency: 1
  channel: stable
  version: ${TALOS_VERSION}
  nodeSelector:
    matchLabels: {}
  serviceAccountName: system-upgrade
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
  upgrade:
    image: ghcr.io/siderolabs/talosctl:${TALOS_VERSION}
    command:
      - /bin/sh
      - -c
      - |
        /usr/local/bin/talosctl --talosconfig /etc/kubernetes/talosconfig upgrade --nodes ${NODE_NAME} --image ghcr.io/siderolabs/installer:${TALOS_VERSION} --preserve --reboot --extensions siderolabs/i915
