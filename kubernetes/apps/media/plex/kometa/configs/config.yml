---
libraries:
  Cartoons:
    collection_files:
    - repo: Anime.yml
    overlay_files:
    - default: network
      template_variables:
        builder_level: season
        vertical_position: bottom
        horizontal_position: center
        horizontal_offset: 30
        vertical_offset: 50
    - default: languages
      template_variables:
        builder_level: episode
        overlay_limit: 5
        horizontal_position: right
        vertical_position: bottom
        style: square
        back_color: '#00000099'
        back_width: 102
        text: ""
        final_name: <<key>>
    - default: status
      template_variables:
        horizontal_align: center
        vertical_align: top
        vertical_offset: 0
        horizontal_offset: 0
        back_height: 80
        back_width: 1100
        font: config/fonts/Avenir_95_Black.ttf
        font_size: 60
        font_color_airing: '#27C24C'
        font_color_returning: '#FFA500'
        font_color_canceled: '#ED1F1F'
        font_color_ended: '#FF0000'
        back_color: '#FFFFFF'
    - default: runtimes
      template_variables:
        builder_level: episode
        horizontal_align: left
        back_color: '#00000099'
        back_height: 80
        vertical_offset: 20
        horizontal_offset: 18
        text: ''
        back_width: 205
    - remove_overlays: false
    - repo: overlays_tv.yml
      template_variables:
      # Which overlay(s) should be used?
      # Posters
        4K_banner: false
        4K: false
    settings:
      asset_directory: /Media/ppm/assets/Cartoons
      prioritize_assets: true
    operations:
      mass_content_rating_update: mdb_commonsense
      assets_for_all: true

  Series:
    collection_files:
    - repo: TVShows.yml
    overlay_files:
    #- reapply_overlays: true
    - default: network
      template_variables:
        builder_level: season
        vertical_position: bottom
        horizontal_position: center
        horizontal_offset: 30
        vertical_offset: 50
    - default: languages
      template_variables:
        builder_level: episode
        overlay_limit: 5
        horizontal_position: right
        vertical_position: bottom
        style: square
        back_color: '#00000099'
        back_width: 102
        text: ""
        final_name: <<key>>
    - default: status
      template_variables:
        horizontal_align: center
        vertical_align: top
        vertical_offset: 0
        horizontal_offset: 0
        back_height: 80
        back_width: 1100
        font: config/fonts/Avenir_95_Black.ttf
        font_size: 60
        font_color_airing: '#27C24C'
        font_color_returning: '#FFA500'
        font_color_canceled: '#ED1F1F'
        font_color_ended: '#FF0000'
        back_color: '#FFFFFF'
    - default: runtimes
      template_variables:
        builder_level: episode
        horizontal_align: left
        back_color: '#00000099'
        back_height: 80
        vertical_offset: 20
        horizontal_offset: 18
        text: ''
        back_width: 205
    - remove_overlays: false
    - repo: overlays_tv.yml
      template_variables:
      # Which overlay(s) should be used?
      # Posters
        4K: false
        4K_banner: false
    settings:
      asset_directory: /Media/ppm/assets/Series
      prioritize_assets: true
    operations:
      assets_for_all: true

  Movies:
    collection_files:
    - repo: Movies.yml
    overlay_files:
    - default: commonsense
      template_variables:
        vertical_offset: 37
        horizontal_offset: 255
        back_width: 230
    - default: languages
      template_variables:
        overlay_limit: 5
        horizontal_position: left
        vertical_position: bottom
        style: square
        back_color: '#00000099'
        text: ""
        final_name: <<key>>
    - default: runtimes
      template_variables:
        vertical_offset: 37
        horizontal_align: center
        horizontal_offset: 140
        text: ''
        back_width: 205
    - remove_overlays: false
    - repo: overlays_movies.yml
      template_variables:
      # Which overlay(s) should be used?
      # Posters
        4K_banner: false
        4K: false
    settings:
      asset_directory: /Media/ppm/assets/Movies
      prioritize_assets: true
    operations:
      mass_content_rating_update: mdb_commonsense
      assets_for_all: true

  Movies 4K:
    overlays:
      4K:
        plex_search:
          all:
            resolution: 4K
      HDR:
        plex_search:
          all:
            hdr: true
    collection_files:
    - repo: Movies4k.yml
    overlay_files:
    - default: commonsense
      template_variables:
        vertical_offset: 37
        horizontal_offset: 255
        back_width: 230
    - default: languages
      template_variables:
        overlay_limit: 5
        horizontal_position: left
        vertical_position: bottom
        style: square
        back_color: '#00000099'
        text: ""
        final_name: <<key>>
    - default: runtimes
      template_variables:
        vertical_offset: 37
        horizontal_align: center
        horizontal_offset: 140
        text: ''
        back_width: 205
    - remove_overlays: false
    - repo: overlays_movies.yml
      template_variables:
      # Which overlay(s) should be used?
      # Posters
        4K_banner: true
        4K: true
    settings:
      asset_directory: /Media/ppm/assets/Movies 4K
      prioritize_assets: true
    operations:
      mass_content_rating_update: mdb_commonsense
      assets_for_all: true



playlist_files:
- repo: playlist.yml
  template_variables:
    use_walking: true
    radarr_add_missing_walking: false
    sonarr_add_missing_walking: false
settings:
  cache: false
  cache_expiration: 60
  asset_directory: /Media/ppm/assets/
  asset_folders: true
  asset_depth: 1
  create_asset_folders: false
  prioritize_assets: true
  dimensional_asset_rename: false
  download_url_assets: true
  show_missing_season_assets: true
  show_missing_episode_assets: false
  show_asset_not_needed: false
  sync_mode: sync
  default_collection_order:
  minimum_items: 1
  delete_below_minimum: false
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: true
  show_unconfigured: true
  show_unmanaged: false
  show_filtered: false
  show_options: true
  show_missing: true
  only_filter_missing: false
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_users: all
  playlist_report: false
  verify_ssl: true
  check_nightly: false
  custom_repo: https://github.com/ekenheim/home-ops-upgrade/tree/main/kubernetes/apps/media/plex/kometa/custom/
  playlist_exclude_users:
  run_order:
  - operations
  - metadata
  - collections
  - overlays
  overlay_artwork_filetype: jpg
  overlay_artwork_quality: 75

plex:
  url: http://plex.media.svc.cluster.local:32400
  token: <<PLEX_API_KEY>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
  db_cache:
webhooks:
  error:
  version:
  run_start:
  run_end:
  delete:

tautulli:
  url: http://tautulli.media.svc.cluster.local:8181
  apikey: <<TAUTULLI_API_KEY>>

radarr:
  url: http://radarr.downloads.svc.cluster.local
  token: <<RADARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /Media/movies
  monitor: true
  availability: announced
  quality_profile: HD
  tag:
  search: false
  radarr_path:
  plex_path:
  upgrade_existing: false

sonarr:
  url: http://sonarr.downloads.svc.cluster.local
  token: <<SONARR_API_KEY>>
  add_missing: false
  add_existing: false
  root_folder_path: /Media/series
  monitor: all
  quality_profile: HD
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

tmdb:
  apikey: <<TMDB_API_KEY>>
  language: en
  cache_expiration: 60
  region:

trakt:
  client_id: <<TRAKT_CLIENT_ID>>
  client_secret: <<TRAKT_CLIENT_SECRET>>
  authorization:
    access_token: <<TRAKT_ACCESS_TOKEN>>
    token_type: Bearer
    expires_in: <<TRAKT_EXPIRES_IN>>
    refresh_token: <<TRAKT_REFRESH_TOKEN>>
    scope: public
    created_at: <<TRAKT_CREATED_AT>>
  pin:

mdblist:
  apikey: <<MDBLIST_API_KEY>>
  cache_expiration: 60

omdb:
  apikey: <<OMDB_API_KEY>>
  cache_expiration: 60

