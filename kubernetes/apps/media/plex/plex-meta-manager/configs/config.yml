settings:
  cache: true
  cache_expiration: 60
  asset_directory: /Media/ppm/assets/
  asset_folders: true
  asset_depth: 1
  create_asset_folders: false
  prioritize_assets: true
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: true
  show_missing_episode_assets: false
  show_asset_not_needed: false
  sync_mode: sync
  default_collection_order:
  minimum_items: 1
  delete_below_minimum: false
  delete_not_scheduled: false
  run_again_delay: 0
  missing_only_released: true
  show_unconfigured: true
  show_unmanaged: false
  show_filtered: false
  show_options: true
  show_missing: true
  only_filter_missing: false
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_users: all
  playlist_report: false
  verify_ssl: true
  check_nightly: false
  custom_repo: https://github.com/ekenheim/home-ops-upgrade/tree/main/kubernetes/apps/media/plex/plex-meta-manager/custom/
  playlist_exclude_users:
  run_order:
  - operations
  - metadata
  - collections
  - overlays


plex:
  url: http://plex.media.svc.cluster.local:32400
  token: {{ .PLEX_TOKEN }}
  timeout: 60
  clean_bundles: true
  empty_trash: true
  optimize: true
webhooks:
  error:
  version:
  run_start:
  run_end:
  delete:

tautulli:
  url: http://tautulli.media.svc.cluster.local:8181
  apikey: {{ .TAUTULLI_API_KEY }}

radarr:
  url: http://radarr.downloads.svc.cluster.local
  token: {{ .RADARR_API_KEY }}
  add_missing: false
  add_existing: false
  root_folder_path: /Media/movies
  monitor: true
  availability: announced
  quality_profile: HD
  tag:
  search: false
  radarr_path:
  plex_path:
  upgrade_existing: false

sonarr:
  url: http://sonarr.downloads.svc.cluster.local
  token: {{ .SONARR_API_KEY }}
  add_missing: false
  add_existing: false
  root_folder_path: /Media/series
  monitor: all
  quality_profile: HD
  language_profile: English
  series_type: standard
  season_folder: true
  tag:
  search: false
  cutoff_search: false
  sonarr_path:
  plex_path:
  upgrade_existing: false

tmdb:
  apikey: {{ .TMDB_API_KEY }}
  language: en
  cache_expiration: 60
  region:

