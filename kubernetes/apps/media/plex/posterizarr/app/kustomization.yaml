---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
  - ../../../../../templates/volsync
configMapGenerator:
  - name: posterizarr-configmap
    files:
      - config.json.template=./config/config.json.template
      - init-config.sh=./config/init-config.sh
      - overlay-innerglow.png=./config/temp/overlay-innerglow.png
      - backgroundoverlay-innerglow.png=./config/temp/backgroundoverlay-innerglow.png
      - Rocky.ttf=./config/temp/Rocky.ttf
    options:
      disableNameSuffixHash: true
generatorOptions:
  disableNameSuffixHash: true