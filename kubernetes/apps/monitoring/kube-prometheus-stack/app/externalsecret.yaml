---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack
spec:
  target:
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: Opaque
      data:
        objstore.yml: |-
          config:
            access_key: {{ .access_key }}
            bucket: thanos
            endpoint: {{ .endpoint }}
            insecure: false
            region: eu-west-1
            secret_key: {{ .secret_key }}
          type: s3
  data:
    - secretKey: access_key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 4a32b114-d148-4861-aceb-b0e601608ad0
        property: username
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 4a32b114-d148-4861-aceb-b0e601608ad0
        property: password
    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ef4266b9-059f-4789-b216-b0e40139b971
        property: endpoint
