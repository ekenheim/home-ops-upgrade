---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Health Status
  header: Health Status
  logo: https://raw.githubusercontent.com/joryirving/home-ops/main/docs/src/assets/icons/lds-transparent.png
alerting:
  discord:
    webhook-url: $${DISCORD_WEBHOOK_URL}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
remote:
  instances:
    - endpoint-prefix: ""
      url: "https://status-utility.${SECRET_DOMAIN}/api/v1/endpoints/statuses"
    - endpoint-prefix: ""
      url: "http://status.${INTERNAL_DOMAIN}/api/v1/endpoints/statuses"
