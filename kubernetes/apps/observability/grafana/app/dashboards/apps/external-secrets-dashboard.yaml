---
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-secrets-grafana-dashboard
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Data
data:
  external_secrets_dashboard.json: |
    {
      "title": "External Secrets Overview",
      "uid": "externalSecretsOverview",
      "schemaVersion": 39,
      "version": 1,
      "editable": true,
      "time": { "from": "now-6h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1,
            "hide": 2
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Externalsecrets Ready",
          "datasource": "${datasource}",
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(externalsecret_status_condition{condition=\"Ready\",status=\"true\"})"
            }
          ]
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Sync Errors (5m)",
          "datasource": "${datasource}",
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(increase(externalsecret_sync_calls_error[5m]))"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Sync Calls by Namespace (5m rate)",
          "datasource": "${datasource}",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(externalsecret_sync_calls_total[5m])) by (namespace)",
              "legendFormat": "{{namespace}}"
            }
          ]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Reconcile Duration p95 by Namespace",
          "datasource": "${datasource}",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "refId": "A",
              "expr": "histogram_quantile(0.95, sum(rate(externalsecret_reconcile_duration_bucket[5m])) by (le, namespace))",
              "legendFormat": "{{namespace}}"
            }
          ]
        }
      ]
    }
