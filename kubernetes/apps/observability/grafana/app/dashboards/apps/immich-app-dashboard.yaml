---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-app-grafana-dashboard
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: Data
data:
  immich_app_dashboard.json: |
    {
      "title": "Immich App Overview",
      "uid": "immichAppOverview",
      "schemaVersion": 39,
      "version": 1,
      "editable": true,
      "time": { "from": "now-6h", "to": "now" },
      "templating": {
        "list": [
          {
            "name": "datasource",
            "type": "datasource",
            "query": "prometheus",
            "refresh": 1,
            "hide": 2
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Ready Pods",
          "datasource": "${datasource}",
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(kube_pod_status_ready{namespace=\"default\", condition=\"true\", pod=~\"immich.*\"})"
            }
          ]
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Restart Count (24h)",
          "datasource": "${datasource}",
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 0 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"default\", pod=~\"immich.*\"}[24h]))"
            }
          ]
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "CPU Usage by Pod (cores)",
          "datasource": "${datasource}",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"default\", pod=~\"immich.*\", container!=\"\", image!=\"\"}[5m])) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ]
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Memory Working Set by Pod (bytes)",
          "datasource": "${datasource}",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "targets": [
            {
              "refId": "A",
              "expr": "sum(container_memory_working_set_bytes{namespace=\"default\", pod=~\"immich.*\", container!=\"\", image!=\"\"}) by (pod)",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }
