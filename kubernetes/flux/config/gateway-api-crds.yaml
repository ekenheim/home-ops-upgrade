---
# Manages the installation of Gateway API CRDs cluster-wide
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
  namespace: flux-system # Must be in flux-system
spec:
  interval: 6h # Check less often, CRDs don't change frequently
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    # renovate: datasource=github-releases depName=kubernetes-sigs/gateway-api
    tag: v1.3.0
  ignore: |
    # exclude everything
    /*
    # include CRDs from standard channel
    !config/crd/standard/**/*.yaml
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api # Kustomization name to depend on
  namespace: flux-system # Must be in flux-system
spec:
  path: ./config/crd/standard
  prune: false # CRDs should generally not be pruned by Flux
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
    namespace: flux-system # Match the GitRepository namespace
  wait: true # Wait for CRDs to be established
  interval: 6h # Match GitRepository interval
  retryInterval: 2m
  timeout: 5m
