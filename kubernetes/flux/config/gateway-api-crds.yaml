---
# Manages the installation of Gateway API CRDs cluster-wide
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api-crd
  namespace: flux-system # Must be in flux-system
spec:
  interval: 6h
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.3.0
  # Fetch both standard and experimental CRDs
  ignore: |
    # exclude everything
    /*
    # include CRDs from standard channel
    !config/crd/standard/**/*.yaml
    # include CRDs from experimental channel
    !config/crd/experimental/**/*.yaml
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  # Use the name identified by the parent Kustomization
  name: gateway-api-crds # CRD Kustomization Name
  namespace: flux-system # Must be in flux-system
spec:
  # Path should be root to use the repo's own kustomization.yaml
  path: ./
  prune: false
  sourceRef:
    kind: GitRepository
    name: gateway-api-crd
    namespace: flux-system
  wait: true
  interval: 6h
  timeout: 5m
  # Health checks are tricky for CRDs, disable them
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: healthcheck-dummy # Non-existent object
      namespace: flux-system
